<!DOCTYPE html>
<html lang="de">

<head>
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ff8c00">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notiz-Zettel</title>
    <style>
        :root {
            --bg-color: #f4f4f9;
            --container-bg: #ffffff;
            --text-color: #333333;
            --input-border: #cccccc;
            --result-bg: #fff5e6;
            --accent-color: #ff8c00;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #f4f4f4;
            --input-border: #444444;
            --result-bg: #2d1f10;
            --accent-color: #ffa500;
        }

        body {
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 15px 8px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }

        .container {
            background: var(--container-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 99%;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .top-btns {
            display: flex;
            gap: 5px;
        }

        .small-btn {
            cursor: pointer;
            width: 42px;
            height: 42px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;

            border-radius: 8px;
            border: 1px solid var(--input-border);
            background: var(--result-bg);
            color: var(--text-color);
            font-size: 1.1em;
            outline: none;
            transition: transform 0.1s active;
        }

        .small-btn:active {
            transform: scale(0.95);
        }

        textarea {
            width: 100%;
            height: 20vh;
            padding: 12px;
            border: 1px solid var(--input-border);
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            background: var(--container-bg);
            color: var(--text-color);
            outline: none;
            transition: border 0.2s;
            font-family: sans-serif;
            resize: none;
        }

        textarea:focus {
            border: 2px solid var(--accent-color);
            background-color: var(--result-bg);
        }

        .btn-save {
            width: 100%;
            margin-top: 10px;
            padding: 15px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
        }

        .list-container {
            margin-top: 25px;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 0 5px;
        }

        .note-item {
            background: var(--container-bg);
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-left: 0 solid var(--accent-color);
            transition: all 0.2s ease;
        }

        .note-item.pinned {
            border-left: 6px solid var(--accent-color);
            background-color: var(--result-bg);
        }

        .note-text {
            font-size: 1em;
            white-space: pre-wrap;
            flex-grow: 1;
            padding-right: 10px;
            line-height: 1.4;
            /* --- Sicherheits-Update --- */
            word-break: break-word;
            /* Bricht lange W√∂rter um */
            overflow-wrap: anywhere;
            /* Zus√§tzlicher Schutz f√ºr alle Browser */
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.25em;
            padding: 5px;
            outline: none;
        }

        #scratchpad-mode {
            display: none;
        }

        .full-textarea {
            height: 60vh;
            margin-top: 10px;
        }

        .mirror-icon {
            display: inline-block;
            transform: scaleX(-1);
            /* Spiegelt das Icon horizontal */
        }
    </style>
</head>

<body>

    <div
        style="max-width: 400px; width: 99%; display: flex; justify-content: flex-end; margin-bottom: 5px; margin-right: 5px;">
        <span id="versionDisplay" style="font-size: 0.75em; color: #888; font-family: sans-serif;"></span>
    </div>

    <div class="container" id="main-container">
        <div id="list-mode">
            <div class="header">
                <h2>Notiz</h2>
                <div class="top-btns">
                    <div style="display: flex; gap: 5px; margin-right: 15px;">
                        <button class="small-btn" onclick="exportNotes()" title="Export">üì§</button>
                        <button class="small-btn" onclick="importNotes()" title="Import">üì•</button>
                    </div>

                    <div style="display: flex; gap: 5px;">
                        <button class="small-btn" onclick="switchMode('scratch')" title="Schmierzettel">üìù</button>
                        <button class="small-btn" onclick="toggleTheme()" title="Theme">üåì</button>
                    </div>
                </div>
            </div>
            <textarea id="noteInput" rows="2" placeholder="Neue Notiz..."></textarea>
            <div id="markdownHint" style="font-size: 0.7em; opacity: 0.6; margin-top: 4px; padding-left: 5px;">
                Basics: **fett** | *kursiv* | ~~durch~~ | - Liste
            </div>
            <button class="btn-save" onclick="saveNote()">Hinzuf√ºgen</button>
        </div>

        <div id="scratchpad-mode">
            <div class="header">
                <h2>Schmierzettel</h2>
                <div class="top-btns">
                    <button class="small-btn" onclick="switchMode('list')" title="Liste">üìã</button>
                    <button class="small-btn" onclick="toggleTheme()" title="Theme">üåì</button>
                </div>
            </div>
            <textarea id="scratchpadInput" class="full-textarea"
                placeholder="Gedanken-Deponie: Schreib es auf, bevor es wieder wegl√§uft! üèÉüí®  (Speichert automatisch)"
                oninput="saveScratchpad()"></textarea>
        </div>
    </div>

    <div class="list-container" id="noteListContainer">
        <div class="list-header" id="listHeader" style="display:none;">
            <h3 style="margin:0;">Notizsammlung</h3>
            <button class="small-btn" id="sortToggle" onclick="toggleSortMode()">‚ÜïÔ∏è</button>
        </div>
        <div id="noteList"></div>
    </div>

    <script>
        const APP_VERSION = "v1.0.1";

        const CHANGELOG = {
            "v1.0.1": "NEU: Markdown Basics f√ºr Notizen",
            "v1.0.0": "Auto-Save f√ºr Schmierzettel"
        };

        function checkUpdate() {
            const lastVersion = localStorage.getItem('note_app_version');

            // Version anzeigen
            document.getElementById('versionDisplay').innerText = APP_VERSION;

            if (lastVersion !== APP_VERSION) {
                const nachricht = CHANGELOG[APP_VERSION] || "Ein neues Update ist verf√ºgbar!";

                setTimeout(() => {
                    alert(`Update auf ${APP_VERSION}\n\n${nachricht}`);
                    localStorage.setItem('note_app_version', APP_VERSION);
                }, 500);
            }
        }

        function setTheme(t) { localStorage.setItem('note_theme', t); document.documentElement.setAttribute('data-theme', t); }
        function toggleTheme() { localStorage.getItem('note_theme') === 'dark' ? setTheme('light') : setTheme('dark'); }
        if (localStorage.getItem('note_theme') === 'dark') setTheme('dark');

        function switchMode(mode) {
            // Falls man gerade editiert und den Modus wechselt: Abbruch des Editiermodus
            currentEditId = null;
            if (document.querySelector('.btn-save')) {
                document.querySelector('.btn-save').innerText = "Hinzuf√ºgen";
            }
            document.getElementById('noteInput').value = '';

            localStorage.setItem('last_mode', mode);
            document.getElementById('list-mode').style.display = mode === 'scratch' ? 'none' : 'block';
            document.getElementById('scratchpad-mode').style.display = mode === 'scratch' ? 'block' : 'none';
            document.getElementById('noteListContainer').style.display = mode === 'scratch' ? 'none' : 'block';
            if (mode === 'scratch') {
                document.getElementById('scratchpadInput').value = localStorage.getItem('scratchpad') || '';
            } else {
                renderNotes();
            }
        }

        function saveScratchpad() { localStorage.setItem('scratchpad', document.getElementById('scratchpadInput').value); }

        function toggleSortMode() {
            let current = localStorage.getItem('sort_mode') || 'manual';
            localStorage.setItem('sort_mode', current === 'alpha' ? 'manual' : 'alpha');
            renderNotes();
        }

        function togglePin(id) {
            let notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes = notes.map(n => {
                if (n.id === id) n.pinned = !n.pinned;
                return n;
            });
            localStorage.setItem('notes', JSON.stringify(notes));
            renderNotes();
        }

        function renderNotes() {
            const list = document.getElementById('noteList');
            const sortMode = localStorage.getItem('sort_mode') || 'manual';
            document.getElementById('sortToggle').innerText = sortMode === 'alpha' ? 'üî§' : '‚ÜïÔ∏è';

            let notes = JSON.parse(localStorage.getItem('notes')) || [];
            if (notes.length === 0) {
                document.getElementById('listHeader').style.display = 'none';
                list.innerHTML = '';
                return;
            }
            document.getElementById('listHeader').style.display = 'flex';

            notes.sort((a, b) => {
                if (a.pinned && !b.pinned) return -1;
                if (!a.pinned && b.pinned) return 1;
                if (sortMode === 'alpha') return a.text.toLowerCase().localeCompare(b.text.toLowerCase());
                return b.created - a.created;
            });

            list.innerHTML = '';
            notes.forEach(n => {
                // 1. XSS-Schutz: HTML-Tags unsch√§dlich machen
                let safeText = n.text
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;");

                // 2. Markdown Basics (Regex)
                safeText = safeText
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')   // Fett
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')               // Kursiv
                    .replace(/~~(.*?)~~/g, '<del>$1</del>')             // Durchgestrichen
                    .replace(/^- (.*)/gm, '‚Ä¢ $1');                      // Aufz√§hlungspunkte

                // 3. Erh√§lt Zeilenumbr√ºche beim Anzeigen
                safeText = safeText.replace(/\n/g, '<br>');

                const card = document.createElement('div');
                card.className = `note-item ${n.pinned ? 'pinned' : ''}`;
                card.innerHTML = `
            <div class="note-text">${safeText}</div>
            <div style="display: flex; gap: 8px; align-items: center;">
                <button class="icon-btn" onclick="togglePin(${n.id})" title="Pinnen">${n.pinned ? 'üìç' : 'üìå'}</button>
                <button class="icon-btn" onclick="editNote(${n.id})" title="√Ñndern"><span class="mirror-icon">‚úèÔ∏è</span></button>
                <button class="icon-btn" onclick="deleteNote(${n.id})" title="L√∂schen">üóëÔ∏è</button>
            </div>
        `;
                list.appendChild(card);
            });
        }

        function deleteNote(id, silent = false) {
            if (silent || confirm("M√∂chtest du diese Notiz wirklich l√∂schen?")) {
                let notes = (JSON.parse(localStorage.getItem('notes')) || []).filter(n => n.id !== id);
                localStorage.setItem('notes', JSON.stringify(notes));
                renderNotes();
            }
        }

        let currentEditId = null; // Neue globale Variable

        function editNote(id) {
            let notes = JSON.parse(localStorage.getItem('notes')) || [];
            let n = notes.find(x => x.id === id);
            if (n) {
                document.getElementById('noteInput').value = n.text;
                currentEditId = id; // Wir merken uns, dass wir gerade editieren
                document.querySelector('.btn-save').innerText = "√Ñnderung speichern";
                document.getElementById('noteInput').focus();
                // Wir l√∂schen hier noch NICHTS!
            }
        }

        function saveNote() {
            const text = document.getElementById('noteInput').value.trim();
            if (!text) return;

            let notes = JSON.parse(localStorage.getItem('notes')) || [];

            if (currentEditId) {
                // Wenn wir editieren, ersetzen wir den alten Eintrag
                notes = notes.map(n => n.id === currentEditId ? { ...n, text: text } : n);
                currentEditId = null;
                document.querySelector('.btn-save').innerText = "Hinzuf√ºgen";
            } else {
                // Normales Hinzuf√ºgen
                notes.push({ id: Date.now(), text: text, pinned: false, created: Date.now() });
            }

            localStorage.setItem('notes', JSON.stringify(notes));
            document.getElementById('noteInput').value = '';
            renderNotes();
            
            document.getElementById('markdownHint').style.display = 'block'; // Hint wieder zeigen
            document.activeElement.blur(); // Tastatur am Handy einklappen
        }

        function exportNotes() {
            const jetzt = new Date();
            const pad = (n) => String(n).padStart(2, '0');
            const ts = `${jetzt.getFullYear()}-${pad(jetzt.getMonth() + 1)}-${pad(jetzt.getDate())}_${pad(jetzt.getHours())}-${pad(jetzt.getMinutes())}-${pad(jetzt.getSeconds())}`;

            // Wir parsen die Daten erst, um sie dann sauber in ein neues Objekt zu verpacken
            const notesData = JSON.parse(localStorage.getItem('notes') || '[]');
            const scratchData = localStorage.getItem('scratchpad') || '';

            const dataObj = {
                notes: notesData,
                scratch: scratchData,
                exportDate: ts
            };

            const dataStr = JSON.stringify(dataObj, null, 2); // null, 2 f√ºr bessere Lesbarkeit der Datei
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);

            const a = document.createElement("a");
            a.href = url;
            a.download = `notizzettel_backup_${ts}.json`;

            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function importNotes() {
            const input = document.createElement("input");
            input.type = "file"; input.accept = ".json";
            input.onchange = e => {
                const reader = new FileReader();
                reader.onload = ev => {
                    try {
                        const imp = JSON.parse(ev.target.result);
                        // Kompatibilit√§t: Falls 'notes' ein Objekt/Array ist, in String wandeln
                        const notesToStore = typeof imp.notes === 'string' ? imp.notes : JSON.stringify(imp.notes);

                        localStorage.setItem('notes', notesToStore);
                        localStorage.setItem('scratchpad', imp.scratch || '');
                        renderNotes();
                        alert("Import erfolgreich!");
                    } catch (err) {
                        alert("Fehler beim Import!");
                    }
                };
                reader.readAsText(e.target.files[0]);
            };
            input.click();
        }

        function setRandomPlaceholder() {
            const placeholders = [
                "Raus mit der Sprache! Dein Gehirn braucht den Platz f√ºr Wichtigeres... (Speichert von selbst)",
                "Hier abladen: Geistesblitze, Einkaufslisten oder Weltherrschaftspl√§ne... ‚ö°",
                "Schreib es auf, bevor es wieder wegl√§uft! üèÉüí®",
                "Dein digitales Ged√§chtnis protokolliert... Tipp einfach drauf los! ‚úçÔ∏è",
                "Gedanken-Deponie. Schreib alles rein, ich merke es mir... üß†",
                "Quick-Notes: Kein Format-Zwang, einfach nur Text. üìù"
            ];

            const randomIndex = Math.floor(Math.random() * placeholders.length);
            const input = document.getElementById('scratchpadInput');
            if (input) {
                input.placeholder = placeholders[randomIndex];
            }
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        window.onload = () => {
            switchMode(localStorage.getItem('last_mode') || 'list');
            setRandomPlaceholder();
            checkUpdate();
        };

    </script>
</body>

</html>
