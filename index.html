<!DOCTYPE html>
<html lang="de">

<head>
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ff8c00">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notiz-Zettel</title>
    <style>
        /* 1. VARIABLEN & THEMES */
        :root {
            --bg-color: #f4f4f9;
            --container-bg: #ffffff;
            --text-color: #333333;
            --input-border: #cccccc;
            --card-highlight: #fff5e6;
            --input-bg-alt: #e1f5fe;
            --accent-color: #ff8c00;
            --blue-accent: #0288d1;
            --checkbox-color: var(--accent-color);
            --quote-line: var(--accent-color);
            --quote-bg: rgba(0, 0, 0, 0.05);
            --quote-shadow: inset 1px 1px 3px rgba(0, 0, 0, 0.1), 1px 1px 2px rgba(255, 255, 255, 0.1);
            --app-max-width: 400px;
            --radius: 6px;
            /* (*1,5 .dev-menu-container, .toast, container) (/2 .note-text blockquote)*/
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #f4f4f4;
            --input-border: #444444;
            --card-highlight: #2d1f10;
            --input-bg-alt: #0d1a2b;
            --accent-color: #ffa500;
            --quote-bg: rgba(255, 255, 255, 0.05);
            --checkbox-color: var(--accent-color);
        }

        [data-theme="nord"] {
            --bg-color: #2e3440;
            --container-bg: #3b4252;
            --text-color: #eceff4;
            --input-border: #4c566a;
            --card-highlight: #434c5e;
            --input-bg-alt: #2e3440;
            --accent-color: #88c0d0;
            --blue-accent: #a3be8c;
            --quote-line: #88c0d0;
            --quote-bg: rgba(255, 255, 255, 0.05);
            --checkbox-color: #88c0d0;
        }

        [data-theme="dark"],
        [data-theme="nord"] {
            --quote-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.4), 1px 1px 1px rgba(255, 255, 255, 0.05);
        }

        /* 2. BASIS-SETUP */

        /* Fix f√ºr die Breite aller Haupt-Elemente */
        #main-container,
        .search-wrapper,
        .list-container,
        .toast,
        div[style*="max-width: 400px"] {
            /* Erfasst auch den Versions-Header */
            width: 100% !important;
            max-width: var(--app-max-width) !important;
            box-sizing: border-box;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        *:focus {
            outline: none !important;
        }

        /* 1. GLOBALE BUTTON-REAKTION (Feedback f√ºr alle) */
        button:active {
            transform: scale(0.96);
            opacity: 0.8;
            transition: transform 0.1s;
        }

        body {
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 15px 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        .container {
            background: var(--container-bg);
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: var(--app-max-width);
            width: 100%;
            border-radius: calc(var(--radius) * 1.5);
            /* Container etwas runder als Buttons wirkt oft harmonischer */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        /* 3. FORMULAR-ELEMENTE & BUTTONS */
        textarea {
            width: 100%;
            height: 20vh;
            padding: 12px;
            border: 1px solid var(--input-border);
            font-size: 16px;
            background: var(--container-bg);
            color: var(--text-color);
            transition: border 0.2s;
            font-family: sans-serif;
            resize: none;
            border-radius: var(--radius);
        }

        textarea:focus {
            border: 2px solid var(--accent-color);
            background-color: var(--card-highlight);
        }

        .top-btns {
            display: flex;
            gap: 5px;
        }

        .small-btn {
            cursor: pointer;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--input-border);
            background: var(--card-highlight);
            color: var(--text-color);
            font-size: 1.1em;
            transition: transform 0.1s;
            border-radius: var(--radius);
        }

        .action-buttons-container {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            align-items: stretch;
            /* Sorgt f√ºr exakt gleiche H√∂he */
        }

        .btn-save,
        .btn-cancel {
            padding: 15px;
            /* Gleiches Padding = gleiche H√∂he */
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
            transition: opacity 0.2s;
            border-radius: var(--radius);
        }

        .btn-save {
            flex: 2;
            background: var(--accent-color);
            color: white;
        }

        .btn-cancel {
            display: none;
            /* Wird per JS auf 'block' gesetzt */
            flex: 1;
            /* dezentes Grau-Blau/Slate */
            background: #607d8b;
            color: white;
        }

        /* Ein wenig Feedback beim Dr√ºcken */
        .btn-save:active,
        .btn-cancel:active {
            opacity: 0.8;
        }

        /* 4. SUCHLEISTE */
        .search-wrapper {
            margin-top: 15px;
            width: 100%;
        }

        .search-wrapper input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--input-border);
            background: var(--container-bg);
            color: var(--text-color);
            font-size: 0.95em;
            transition: all 0.2s;
            border-radius: var(--radius);
        }

        .search-wrapper input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 5px rgba(255, 140, 0, 0.2);
        }

        /* 5. NOTIZEN-LISTE & ITEMS */
        .list-container {
            margin-top: 25px;
            width: 100%;
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 0 5px;
        }

        .note-item {
            background: var(--container-bg);
            margin-bottom: 10px;
            padding: 12px 12px 4px 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-left: 0 solid var(--accent-color);
            transition: all 0.2s ease;
            border-radius: var(--radius);
        }

        .note-item.pinned {
            border-left: 6px solid var(--accent-color);
            background-color: var(--card-highlight);
        }

        .action-btns {
            /* Buttons innerhalb der Notiz */
            display: flex;
            gap: 8px;
        }

        .note-date {
            font-size: 0.75em;
            opacity: 0.5;
            font-family: monospace;
        }

        .note-text {
            font-size: 1em;
            line-height: 1.4;
            word-break: break-word;
            overflow-wrap: anywhere;
            margin-bottom: 8px;
            padding-top: 4px;
        }

        /* LINIE OBEN
        .note-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            border-top: 2px solid rgba(0, 0, 0, 0.05);
            padding-top: 4px;
        }*/
        .note-actions {
            display: flex;
            justify-content: space-between;
            /* Datum links, Buttons rechts */
            align-items: center;
            border-bottom: 2px solid rgba(0, 0, 0, 0.05);
            /* Linie jetzt UNTEN */
            padding-bottom: 6px;
            margin-bottom: 10px;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.25em;
            padding: 5px;
        }

        .note-item.compact {
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 8px;
        }

        .note-item.compact .note-text {
            margin-bottom: 0;
            flex-grow: 1;
        }

        /* KOMPAKT OBEN MODUS
        .note-item.compact .note-actions {
            width: auto;
            border-top: none;
            padding-top: 0;
        }*/
        .note-item.compact .note-actions {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        /* 6. MARKDOWN STYLING */
        .note-text h3 {
            display: block;
            margin: 10px 0 2px 0 !important;
            font-size: 1.1em;
        }

        .note-text blockquote {
            display: block;
            margin: 10px 0 !important;
            padding: 8px 15px !important;
            border-left: 4px solid var(--quote-line) !important;
            background: var(--quote-bg) !important;
            font-style: italic;
            color: var(--text-color);
            box-shadow: var(--quote-shadow);
            border-radius: calc(var(--radius) / 2);
            /* Zitate wirken mit kleinerem Radius oft besser */
        }

        .note-text hr {
            border: 0;
            border-top: 1px solid var(--input-border);
            height: 1px;
            margin: 8px 0 !important;
        }

        .note-text h3+br,
        .note-text hr+br,
        .note-text blockquote+br {
            display: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 4px 0;
        }

        .todo-item input[type="checkbox"] {
            accent-color: var(--checkbox-color);
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .todo-item.done {
            opacity: 0.8;
        }

        .todo-item.done del {
            color: var(--input-border);
        }

        .list-item {
            display: block;
            margin: 2px 0;
            width: 100%;
        }

        .mirror-icon {
            display: inline-block;
            transform: scaleX(-1);
        }

        /* 7. SCRATCHPAD */
        #scratchpad-mode {
            display: none;
            width: 100%;
        }

        .full-textarea {
            height: 60vh;
        }

        /* 8. TOASTS & FEEDBACK */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(550px);
            background: var(--container-bg);
            color: var(--text-color);
            padding: 16px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--accent-color);
            z-index: 2000;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 0.95em;
            width: 90%;
            max-width: 380px;
            white-space: pre-line;
            text-align: center;
            overflow: hidden;
            border-radius: calc(var(--radius) * 1.5);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        .toast-title {
            font-weight: bold;
            font-size: 1.1em;
            color: var(--accent-color);
            margin-bottom: 5px;
        }

        .toast-divider {
            border: 0;
            border-top: 1px solid var(--input-border);
            width: 100%;
            margin: 5px 0;
            opacity: 0.5;
        }

        .toast-button-container {
            display: flex;
            gap: 10px;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 5px;
        }

        .toast-btn {
            color: var(--accent-color);
            background: var(--card-highlight);
            border: 1px solid var(--accent-color);
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            text-transform: uppercase;
            padding: 10px;
            flex: 1 1 120px;
            max-width: 80%;
        }

        .toast-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background: var(--accent-color);
            width: 100%;
            transform-origin: left;
            display: none;
        }

        .dev-btn,
        .dev-console-input,
        .toast-btn {
            border-radius: var(--radius);
        }

        /* 9. DEV-MEN√ú & KONSOLE */
        .dev-menu-container {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: var(--card-highlight);
            border: 2px dashed var(--accent-color);
            flex-direction: column;
            gap: 12px;
            border-radius: calc(var(--radius) * 1.5);
        }

        .dev-button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .dev-btn {
            padding: 10px;
            background: var(--container-bg);
            border: 1px solid var(--input-border);
            color: var(--text-color);
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        .dev-btn:hover {
            border-color: var(--accent-color);
        }

        .dev-btn.close {
            grid-column: span 2;
            opacity: 0.7;
            border-style: dashed;
        }

        .dev-console-wrapper {
            position: relative;
            width: 100%;
        }

        .dev-console-input {
            width: 100%;
            padding: 10px 10px 10px 45px;
            background: var(--input-bg-alt);
            border: 1px solid var(--accent-color);
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            font-size: 1em;
        }

        .console-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.8em;
        }

        .dev-console-input.unlocked {
            border-color: #a3be8c;
            box-shadow: 0 0 5px rgba(163, 190, 140, 0.5);
        }

        /* 10. ANIMATIONEN & EASTER EGGS */
        .slide-out {
            animation: slideOutLeft 0.4s forwards;
            pointer-events: none;
            /* Verhindert Mehrfachklicks w√§hrend Animation */
        }

        @keyframes slideOutLeft {
            0% {
                transform: translateX(0);
                opacity: 1;
            }

            100% {
                transform: translateX(-100%);
                opacity: 0;
                margin-bottom: -60px;
                /* L√§sst nachfolgende Notizen sanft hochwandern */
            }
        }

        @keyframes shake-red {

            0%,
            100% {
                transform: translateX(0);
                background-color: var(--input-bg-alt);
            }

            20%,
            60% {
                transform: translateX(-5px);
                background-color: rgba(255, 68, 68, 0.3);
            }

            40%,
            80% {
                transform: translateX(5px);
                background-color: rgba(255, 68, 68, 0.3);
            }
        }

        .shake-red {
            animation: shake-red 0.4s ease-in-out;
        }

        @keyframes space-travel {
            from {
                transform: translateY(0) rotate(0deg);
            }

            to {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        @keyframes starScroll {
            from {
                background-position: 0 0, 40px 60px, 130px 270px;
            }

            to {
                background-position: 550px 1100px, 400px 410px, 630px 520px;
            }
        }

        .space-mode {
            background-color: #090a0f !important;
            background-image:
                radial-gradient(white, rgba(255, 255, 255, .2) 2px, transparent 40px),
                radial-gradient(white, rgba(255, 255, 255, .15) 1px, transparent 30px),
                radial-gradient(white, rgba(255, 255, 255, .1) 2px, transparent 20px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            animation: starScroll 60s linear infinite;
        }

        .blur-active {
            filter: blur(8px) grayscale(0.3);
            pointer-events: none;
            transform: scale(0.98);
            transition: all 0.8s ease;
        }

        .floating {
            display: inline-block;
            animation: space-travel 3s ease-in-out infinite alternate;
        }

        */
    </style>
</head>

<body>

    <div
        style="max-width: 400px; width: 99%; display: flex; justify-content: flex-end; margin-bottom: 5px; margin-right: 5px;">
        <span id="versionDisplay" onclick="handleDevAccess()"
            style="font-size: 0.75em; color: #888; font-family: sans-serif; cursor: pointer;"></span>
    </div>

    <div class="container" id="main-container">
        <div id="list-mode">
            <div class="header">
                <h2>Notiz</h2>
                <div class="top-btns">
                    <div style="display: flex; gap: 5px; margin-right: 15px;">
                        <button class="small-btn" onclick="exportNotes()" title="Export">üì§</button>
                        <button class="small-btn" onclick="importNotes()" title="Import">üì•</button>
                    </div>

                    <div style="display: flex; gap: 5px;">
                        <button class="small-btn" onclick="switchMode('scratch')" title="Schmierzettel">üìù</button>
                        <button class="small-btn" onclick="toggleTheme()" title="Theme">üåì</button>
                    </div>
                </div>
            </div>
            <textarea id="noteInput" rows="2" placeholder="Neue Notiz..."></textarea>
            <div style="display: flex; gap: 8px; margin: 10px; justify-content: center;">
                <button class="small-btn" onmousedown="event.preventDefault()" onclick="insertMarkdown('bold')"
                    title="**fett**"><b>B</b></button>
                <button class="small-btn" onmousedown="event.preventDefault()" onclick="insertMarkdown('italic')"
                    title="*kursiv*"><i>I</i></button>
                <button class="small-btn" onmousedown="event.preventDefault()" onclick="insertMarkdown('strike')"
                    title="~~durch~~"><del>S</del></button>
                <button class="small-btn" onmousedown="event.preventDefault()" onclick="insertMarkdown('list')"
                    title="- Liste">‚Ä¢</button>

                <button class="small-btn" onmousedown="event.preventDefault()" onclick="insertMarkdown('h3')"
                    title="√úberschrift">H</button>
                <button class="small-btn" onmousedown="event.preventDefault()" onclick="insertMarkdown('todo')"
                    title="Checkliste">‚òë</button>
                <button class="small-btn" onmousedown="event.preventDefault()" onclick="insertMarkdown('quote')"
                    title="Zitat">‚Äù</button>
                <button class="small-btn" onmousedown="event.preventDefault()" onclick="insertMarkdown('hr')"
                    title="Trennlinie">‚Äï</button>
            </div>

            <div class="action-buttons-container">
                <button class="btn-save" onclick="saveNote()">Hinzuf√ºgen</button>
                <button id="cancelEditBtn" class="btn-cancel" onclick="cancelEdit()">
                    Abbrechen
                </button>
            </div>

            <div id="devMenu" class="dev-menu-container">
                <div class="dev-console-wrapper">
                    <span id="consoleIcon" class="console-icon">üîí</span>
                    <input type="password" id="devConsole" class="dev-console-input" placeholder="Code eingeben..."
                        onkeydown="handleConsole(event)">
                </div>

                <div class="dev-button-grid">
                    <button onclick="showLastChangelog()" class="dev-btn">üìã Changelog</button>
                    <button onclick="forceUpdateApp()" class="dev-btn">üîÑ Reset Cache</button>
                    <button onclick="closeDevMenu()" class="dev-btn close">Schlie√üen</button>
                </div>
            </div>
        </div>

        <div id="scratchpad-mode">
            <div class="header">
                <h2>Schmierzettel</h2>
                <div class="top-btns">
                    <button class="small-btn" onclick="switchMode('list')" title="Liste">üìã</button>
                    <button class="small-btn" onclick="toggleTheme()" title="Theme">üåì</button>
                </div>
            </div>
            <textarea id="scratchpadInput" class="full-textarea"
                placeholder="Gedanken-Deponie: Schreib es auf, bevor es wieder wegl√§uft! üèÉüí®"
                oninput="saveScratchpad()"></textarea>
        </div>
    </div>

    <div class="list-container" id="noteListContainer">
        <div class="list-header" id="listHeader" style="display:none;" tabindex="-1">
            <h3 style="margin:0;">Notizsammlung</h3>
            <div style="display: flex; gap: 5px;">
                <button id="searchToggle" class="small-btn" onclick="handleSearch()" title="Suche">üîç</button>
                <button id="sortToggle" class="small-btn" onclick="toggleSortMode()">‚ÜïÔ∏è</button>
            </div>
        </div>
        <div class="search-wrapper" id="searchBar" style="margin-bottom: 20px; display: none;">
            <div style="position: relative; width: 100%;">
                <input type="text" id="searchInput" placeholder="Notizen durchsuchen..." oninput="handleSearchInput()">
                <button id="clearSearch" onclick="clearSearchField()" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); 
                       background: none; border: none; cursor: pointer; font-size: 1.2em; 
                       display: none; opacity: 0.5;">‚úï</button>
            </div>
        </div>
        <div id="noteList"></div>
    </div>

    <div id="appToast" class="toast">
        <span id="toastText"></span>
    </div>

    <script>

        /* ==========================================================================
        NOTIZ-ZETTEL JAVASCRIPT LOGIK (v1.0.3)
        ========================================================================== */

        // --- 1. GLOBALE KONSTANTEN & STATE ---
        const APP_VERSION = "v1.0.3";
        const CHANGELOG = {
            "v1.0.3": "Space-Mode, Stats & UI Refactoring",
            "v1.0.2": "Entwickler-Modus & Suchleiste",
            "v1.0.1": "Markdown Support",
            "v1.0.0": "Basis-Version mit Auto-Save"
        };

        let currentEditId = null; // !=null, wenn wir gerade eine Notiz bearbeiten
        let toastTimeout;

        // --- 2. INITIALISIERUNG ---
        window.onload = () => {
            // Theme laden
            const savedTheme = localStorage.getItem('note_theme') || 'light';
            setTheme(savedTheme);

            // Modus & Suche wiederherstellen
            handleSearch(true);
            switchMode(localStorage.getItem('last_mode') || 'list');

            // UI Details
            setRandomPlaceholder();
            checkUpdate();
            renderNotes();

            // Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js').catch(() => { });
            }
        };

        function checkUpdate() {
            const lastVersion = localStorage.getItem('note_app_version');
            document.getElementById('versionDisplay').innerText = APP_VERSION;
            // erster Check f√ºr Erstinstallation, da lastVersion null
            if (lastVersion && lastVersion !== APP_VERSION) {
                const nachricht = CHANGELOG[APP_VERSION] || "Neue Funktionen verf√ºgbar!";
                showUpdateBanner(`Update ${APP_VERSION}:\n\n${nachricht}`);
            }
            localStorage.setItem('note_app_version', APP_VERSION);
        }

        // --- 3. THEME & UI NAVIGATION ---
        function setTheme(t) {
            document.documentElement.setAttribute('data-theme', t);
            localStorage.setItem('note_theme', t);

            // Theme-Farbe f√ºr die Browser-Leiste anpassen
            const metaTheme = document.querySelector('meta[name="theme-color"]');
            if (metaTheme) {

        function renderNotes(searchQuery = '') {
            const list = document.getElementById('noteList');
            let notes = JSON.parse(localStorage.getItem('notes')) || [];

            // Sortiermodus: chronologisch oder alphabetisch
            const sortMode = localStorage.getItem('sort_mode') || 'manual';

            // Sichtbarkeit von Buttons (Suche, Sortierung) und Suchfeld erst ab 5 Notizen

            const searchBar = document.getElementById('searchBar');
            const searchBtn = document.getElementById('searchToggle');
            const sortBtn = document.getElementById('sortToggle');
            const listHeader = document.getElementById('listHeader');

            // Buttons (Suche/Sortierung) nur anzeigen, wenn genug Notizen vorhanden sind
            if (searchBtn) searchBtn.style.display = toolsVisible ? 'flex' : 'none';

            // Suchleiste Logik:
            // Sie wird nur angezeigt, wenn (genug Notizen da sind) UND (der User sie aktiv eingeschaltet hat)

            if (searchBar) {

            // Header anzeigen, wenn Notizen da sind oder gerade gesucht wird
            if (listHeader) {
                listHeader.style.display = (notes.length > 0 || searchQuery) ? 'flex' : 'none';
            }

            // Falls keine Notizen da sind, Header komplett weg (au√üer bei aktiver Suche)
            listHeader.style.display = (notes.length > 0 || searchQuery) ? 'flex' : 'none';

            // In Notizen suchen und nur Notizen mit Suchbegriff anzeigen
            if (searchQuery) {
                const q = searchQuery.toLowerCase();
                notes = notes.filter(n => n.text.toLowerCase().includes(q));
            }
            // Falls keine Notizen mit Suchbegriff
            if (notes.length === 0) {
                list.innerHTML = searchQuery ? '<p style="text-align:center; margin-top: 30px; opacity:0.5;">Keine Treffer gefunden.</p>' : '';
                return;
            }

            // Sortier-Modi
            notes.sort((a, b) => {
                if (a.pinned && !b.pinned) return -1;
                if (!a.pinned && b.pinned) return 1;

                if (sortMode === 'alpha') {
                    // Entfernt Markdown-Sonderzeichen am Zeilenanfang f√ºr den Vergleich
                    const cleanForSort = (str) => {
                        return str.toLowerCase()
                            .replace(/^###\s+/, '')         // √úberschrift entfernen
                            .replace(/^>\s+/, '')           // Zitat-Zeichen entfernen
                            .replace(/^-\s+/, '')           // Listen-Strich entfernen
                            .replace(/^-\s\[\s\]\s+/, '')   // Checkbox offen entfernen
                            .replace(/^-\s\[x\]\s+/, '')    // Checkbox erledigt entfernen
                            .replace(/^\*\*/, '')           // Fett-Start entfernen
                            .trim();                        // Leerzeichen am Anfang und Ende des Strings entfernen
                    };

                    const textA = cleanForSort(a.text);
                    const textB = cleanForSort(b.text);

                    return textA.localeCompare(textB);
                }

                return b.created - a.created;
            });
            // CODE NUR BIS HIER DURCHGELESEN
            list.innerHTML = '';
            notes.forEach(n => {

                const renderedContent = parseMarkdown(n.text, n.id);

                const card = document.createElement('div');

                // LOGIK: Ist die Notiz kurz und ohne Zeilenumbr√ºche/Markdown?
                const isShort = n.text.length < 40 && !n.text.includes('\n') && !n.text.includes('###') && !n.text.includes('- ');

                // Klassen vergeben
                card.className = `note-item ${n.pinned ? 'pinned' : ''} ${isShort ? 'compact' : ''}`;

                if (isShort) {
                    // Kompakt: Text links, Buttons rechts (kein Datum, keine Trennlinie via CSS)
                    card.innerHTML = `
            <div class="note-text">${renderedContent}</div>
            <div class="action-btns">
                <button class="icon-btn" onclick="editNote(${n.id})" title="√Ñndern"><span class="mirror-icon">‚úèÔ∏è</span></button>
                <button class="icon-btn" onclick="togglePin(${n.id})" title="${n.pinned ? 'Pin l√∂sen' : 'Anpinnen'}">${n.pinned ? 'üìç' : 'üìå'}</button>
                <button class="icon-btn" onclick="deleteNote(${n.id})" title="L√∂schen">üóëÔ∏è</button>
            </div>
        `;
                } else {
                    // Normal: Header mit Datum & Buttons oben, Text darunter
                    const dateStr = new Date(n.id).toLocaleString('de-DE', { day: '2-digit', month: '2-digit', hour: '2-digit', minute: '2-digit' });
                    card.innerHTML = `
            <div class="note-actions">

                    <button class="icon-btn" onclick="editNote(${n.id})" title="√Ñndern"><span class="mirror-icon">‚úèÔ∏è</span></button>
                <button class="icon-btn" onclick="togglePin(${n.id})" title="${n.pinned ? 'Pin l√∂sen' : 'Anpinnen'}">${n.pinned ? 'üìç' : 'üìå'}</button>

            });
        }

        // --- 5. MARKDOWN & EDITING ---
        function parseMarkdown(text, noteId) {
            let safe = text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

            let rendered = safe
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/^&gt; (.*$)/gm, '<blockquote>$1</blockquote>')
                .replace(/^---$/gm, '<hr>')
                // Checkboxen mit Funktionalit√§t
                .replace(/^- \[ \]\s(.*)/gm, (match, p1) => {
                    return `<div class="todo-item"><input type="checkbox" onclick="toggleTodo(${noteId}, '${p1.replace(/'/g, "\\'")}', false)"> ${p1}</div>`;
                })
                .replace(/^- \[x\]\s(.*)/gm, (match, p1) => {
                    return `<div class="todo-item done"><input type="checkbox" checked onclick="toggleTodo(${noteId}, '${p1.replace(/'/g, "\\'")}', true)"> <del>${p1}</del></div>`;
                })
                .replace(/^- (?!\[)(.*)/gm, '<div class="list-item">‚Ä¢ $1</div>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/~~(.*?)~~/g, '<del>$1</del>');

            rendered = rendered.replace(/(<\/h3>|<\/blockquote>|<hr>|<\/div>)\n/g, '$1');
            return rendered.replace(/\n/g, '<br>');
        }

        function insertMarkdown(type) {
            const textarea = document.getElementById('noteInput');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const fullText = textarea.value;
            const selectedText = fullText.substring(start, end);

            let newText = '';
            let cursorOffset = 0;

            // Pr√§fix-Logik: Wenn wir nicht am Anfang der Datei oder nach einem Umbruch stehen, neue Zeile erzwingen
            const linePrefix = (start === 0 || fullText[start - 1] === '\n') ? '' : '\n';

            switch (type) {
                case 'bold':
                    newText = `**${selectedText}**`;
                    cursorOffset = selectedText.length > 0 ? newText.length : 2;
                    break;
                case 'italic':
                    newText = `*${selectedText}*`;
                    cursorOffset = selectedText.length > 0 ? newText.length : 1;
                    break;
                case 'strike':
                    newText = `~~${selectedText}~~`;
                    cursorOffset = selectedText.length > 0 ? newText.length : 2;
                    break;

                // Block-Elemente nutzen nun alle das linePrefix
                case 'list':
                    newText = `${linePrefix}- ${selectedText}`;
                    cursorOffset = newText.length;
                    break;
                case 'h3':
                    newText = `${linePrefix}### ${selectedText}`;
                    cursorOffset = newText.length;
                    break;
                case 'quote':
                    newText = `${linePrefix}> ${selectedText}`;
                    cursorOffset = newText.length;
                    break;
                case 'todo':
                    newText = `${linePrefix}- [ ] ${selectedText}`;
                    cursorOffset = newText.length;
                    break;
                case 'hr':
                    newText = `${linePrefix}---\n`;
                    cursorOffset = newText.length;
                    break;
            }

            textarea.value = fullText.substring(0, start) + newText + fullText.substring(end);
            textarea.focus();

            const newCursorPos = start + cursorOffset;
            textarea.setSelectionRange(newCursorPos, newCursorPos);
        }

        function toggleTodo(id, todoText, isDone) {
            let notes = JSON.parse(localStorage.getItem('notes')) || [];
            let note = notes.find(n => n.id === id);

            if (note) {
                // 1. Wir m√ºssen die HTML-Entities zur√ºckwandeln, falls Sonderzeichen im Text sind
                // (z.B. aus &amp; wird wieder &), damit der Text im localStorage gefunden wird.
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = todoText;
                const decodedTodoText = tempDiv.textContent;

                // 2. Status-Strings festlegen
                const oldStatus = isDone ? '- [x]' : '- [ ]';
                const newStatus = isDone ? '- [ ]' : '- [x]';

                // 3. Den Text im Objekt ersetzen
                // Wir suchen exakt nach der Kombination aus Status-Pr√§fix und dem dekodierten Text
                const searchString = `${oldStatus} ${decodedTodoText}`;
                const replacementString = `${newStatus} ${decodedTodoText}`;

                if (note.text.includes(searchString)) {
                    note.text = note.text.replace(searchString, replacementString);

                    // 4. Speichern und neu zeichnen
                    localStorage.setItem('notes', JSON.stringify(notes));
                    renderNotes();
                } else {
                    console.error("Todo-Zeile konnte im Originaltext nicht gefunden werden.");
                }
            }
        }

        // --- 8. DATA SYNC & TOAST ---
        function showToast(message, actionText = null, actionFn = null, secondaryText = null, secondaryFn = null) {
            const toast = document.getElementById('appToast');
            const textSpan = document.getElementById('toastText');

            // Container & Progressbar suchen/erstellen

            if (!btnContainer) {

                toast.appendChild(btnContainer);

            let progressBar = toast.querySelector('.toast-progress');
            if (!progressBar) {
                progressBar = document.createElement('div');
                progressBar.className = 'toast-progress';
                toast.appendChild(progressBar);
            }

            // Update-Banner Schutz (OK-Toast blockiert Info, aber nicht L√∂schen)
            if (toast.classList.contains('show') && btnContainer.classList.contains('is-persistent') && !actionText && !message.includes('gel√∂scht')) return;

            clearTimeout(toastTimeout);

            // HTML oder Text setzen
            if (message.includes('<span') || message.includes('<div')) textSpan.innerHTML = message;
            else textSpan.innerText = message;

            // Reset
            btnContainer.innerHTML = '';
            btnContainer.classList.remove('is-persistent');
            progressBar.style.display = 'none';
            progressBar.style.transition = 'none';
            progressBar.style.transform = 'scaleX(1)';

            // Buttons bauen
            if (actionText) {
                btnContainer.classList.add('is-persistent');
                const b1 = document.createElement('button');
                b1.className = 'toast-btn';
                b1.innerText = actionText;

                b1.onclick = (e) => {
                    e.stopPropagation();
                    if (actionFn) actionFn();
                    hideToast();
                };

                btnContainer.appendChild(b1);

                if (secondaryText) {
                    const b2 = document.createElement('button');
                    b2.className = 'toast-btn';
                    b2.style.border = '1px solid #ff4444';
                    b2.style.color = '#ff4444';
                    b2.style.background = 'rgba(255, 68, 68, 0.1)';
                    b2.innerText = secondaryText;

                    b2.onclick = (e) => {
                        e.stopPropagation();
                        if (secondaryFn) secondaryFn();
                        hideToast();
                    };

                    btnContainer.appendChild(b2);
                }
            }

            toast.classList.add('show');

            // Timer Logik (Import & Update bleiben persistent)
            const isPersistent = (actionText === "OK") || (actionText && secondaryText);
            if (!isPersistent) {
                const duration = actionText ? 8000 : 4000;
                progressBar.style.display = 'block';
                setTimeout(() => {
                    progressBar.style.transition = `transform ${duration}ms linear`;
                    progressBar.style.transform = 'scaleX(0)';
                }, 10);
                toastTimeout = setTimeout(() => hideToast(), duration);
            }
        }

        // --- 9. IMPORT / EXPORT ---
        function exportNotes() {
            try {
                const jetzt = new Date();
                const pad = (n) => String(n).padStart(2, '0');
                const ts = `${jetzt.getFullYear()}-${pad(jetzt.getMonth() + 1)}-${pad(jetzt.getDate())}_${pad(jetzt.getHours())}-${pad(jetzt.getMinutes())}-${pad(jetzt.getSeconds())}`;

                const notesData = JSON.parse(localStorage.getItem('notes') || '[]');
                const scratchData = localStorage.getItem('scratchpad') || '';

                const dataObj = {
                    notes: notesData,
                    scratch: scratchData,
                    exportDate: ts
                };

                const dataStr = JSON.stringify(dataObj, null, 2);
                const blob = new Blob([dataStr], { type: "application/json" });
                const url = URL.createObjectURL(blob);

                const a = document.createElement("a");
                a.href = url;
                a.download = `notizzettel_backup_${ts}.json`;

                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                showToast("üíæ Backup wurde erstellt");
            } catch (err) {
                showToast("‚ùå Fehler beim Export!");
            }
        }

        function importNotes() {
            const input = document.createElement("input");
            input.type = "file";
            input.accept = ".json";
            input.onchange = e => {
                const reader = new FileReader();
                reader.onload = ev => {
                    try {
                        const imp = JSON.parse(ev.target.result);

                        // 1. Bestehende Notizen laden
                        let existingNotes = JSON.parse(localStorage.getItem('notes')) || [];

                        // 2. Speichert den aktuellen Stand als Backup, bevor importiert wird
                        localStorage.setItem('notes_backup_before_import', JSON.stringify(existingNotes));

                        // 3. Zu importierende Notizen identifizieren 
                        // (Pr√ºfung ob 'imp.notes' bereits ein Array ist oder als String vorliegt)
                        let importedNotes = Array.isArray(imp.notes) ? imp.notes : JSON.parse(imp.notes || "[]");

                        let addedCount = 0;
                        let skippedCount = 0;

                        // 4. Jede importierte Notiz pr√ºfen
                        importedNotes.forEach(newNote => {
                            // Pr√ºfung auf Duplikat: Gleiche ID ODER gleicher Inhalt & Erstellungsdatum
                            const isDuplicate = existingNotes.some(oldNote =>
                                oldNote.id === newNote.id ||
                                (oldNote.text === newNote.text && oldNote.created === newNote.created)
                            );

                            if (!isDuplicate) {
                                existingNotes.push(newNote);
                                addedCount++;
                            } else {
                                skippedCount++;
                            }
                        });

                        // 5. Scratchpad erg√§nzen (falls gew√ºnscht) oder nur setzen, wenn leer
                        if (imp.scratch && !localStorage.getItem('scratchpad')) {
                            localStorage.setItem('scratchpad', imp.scratch);
                        }

                        // 6. Speichern und UI aktualisieren
                        localStorage.setItem('notes', JSON.stringify(existingNotes));
                        renderNotes();

                        // 7. Detailliertes Feedback im Toast
                        let toastMsg = `<strong style="display:block; margin-bottom:4px;">Import abgeschlossen</strong>`;
                        toastMsg += `üì• ${addedCount} neue Notizen`;

                        if (skippedCount > 0) {
                            toastMsg += `<br><span style="opacity:0.8; font-size:0.9em;">‚è© ${skippedCount} Duplikate ignoriert</span>`;
                        }

                        showToast(toastMsg);

                    } catch (err) {
                        console.error(err);
                        showToast("‚ùå Fehler beim Import!", "Huch");
                    }
                };
                reader.readAsText(e.target.files[0]);
            };
            input.click();
        }

        function restoreLastBackup() {
            const backup = localStorage.getItem('notes_backup_before_import');
            if (!backup) {
                showToast("‚ùå Kein Backup zum Wiederherstellen gefunden.");
                return;
            }

            if (confirm("M√∂chtest du den Stand vor dem letzten Import wiederherstellen? Aktuelle √Ñnderungen gehen verloren.")) {
                localStorage.setItem('notes', backup);
                renderNotes();
                showToast("‚úÖ Stand wiederhergestellt.");
            }
        }

        // --- 10. ENTWICKLER-MODUS (DEV-MENU) ---
        const DEV_HASH = "6c237681e70921603a306be9a1a5d9833fce5c1e268f52b1650970eaad0dce21";

        // Hilfsfunktion zum Erstellen eines SHA-256 Hashes
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // --- Globale Variablen ---
        let devClickCount = 0;
        let devClickTimer = null;
        let isConsoleUnlocked = false;

        // --- Zentrale Steuerung (√ñffnen & Z√§hler) ---
        function handleDevAccess(isShortcut = false) {
            const devMenu = document.getElementById('devMenu');
            if (!devMenu) return;

            // Falls schon offen: Abbruch
            if (devMenu.style.display === 'flex') {
                showToast("Entwickler-Modus bereits aktiv");
                resetDevCounter();
                return;
            }

            // Sofort √∂ffnen oder Z√§hlen
            if (isShortcut) {
                executeOpen();
            } else {
                devClickCount++;

                clearTimeout(devClickTimer);
                devClickTimer = setTimeout(resetDevCounter, 2000);

                if (devClickCount >= 5) {
                    executeOpen();
                    resetDevCounter();
                }
            }

            function executeOpen() {
                devMenu.style.display = 'flex';
                lockConsole(); // Immer gesperrt starten
                showToast("Entwickler-Modus aktiviert");

                setTimeout(() => {
                    const input = document.getElementById('devConsole');
                    if (input) input.focus();
                }, 300);
            }
        }

        function resetDevCounter() {
            devClickCount = 0;
            if (devClickTimer) clearTimeout(devClickTimer);
        }

        // --- Status-Funktionen ---

        function closeDevMenu() {
            const devMenu = document.getElementById('devMenu');
            if (devMenu) devMenu.style.display = 'none';
            lockConsole(); // Sicherheitshalber beim Schlie√üen sperren
        }

        function lockConsole() {
            isConsoleUnlocked = false;
            const input = document.getElementById('devConsole');
            const icon = document.getElementById('consoleIcon');

            if (input) {
                input.type = "password";
                input.value = "";
                input.classList.remove('unlocked');
            }
            if (icon) icon.innerText = "üîí";
        }

        function unlockConsole() {
            isConsoleUnlocked = true;
            const input = document.getElementById('devConsole');
            const icon = document.getElementById('consoleIcon');

            if (input) {
                input.type = "text";
                input.classList.add('unlocked');
            }
            if (icon) icon.innerText = "üîì";
            showToast("Konsole entsperrt.");
        }

        async function handleConsole(event) {
            if (event.key === 'Enter') {
                const input = event.target;
                const val = input.value.trim();
                const cmd = val.toLowerCase();

                if (!isConsoleUnlocked) {
                    // 1. Logik zum Entsperren via Hash
                    const inputHash = await sha256(val);

                    if (inputHash === DEV_HASH) {
                        unlockConsole();
                        input.placeholder = "Befehl eingeben...";
                        input.value = "";
                    } else {
                        if (typeof triggerShake === 'function') triggerShake(input);
                        showToast("Falscher Code!");
                        input.value = "";
                    }
                } else {
                    // 2. Logik f√ºr Befehle (wenn entsperrt)
                    const shouldKeepFocus = executeCommand(cmd);

                    input.value = ""; // Feld immer leeren nach Befehl
                    if (shouldKeepFocus) {
                        input.focus();
                    } else {
                        input.blur();
                    }
                }
            }
        }

        function executeCommand(cmd) {
            // Falls Befehle Argumente br√§uchten, k√∂nnte man hier cmd.split(' ') nutzen
            switch (cmd) {
                // --- DESIGN ---
                case 'nord':
                case 'dark':
                case 'light':
                    setTheme(cmd);
                    showToast(`${cmd.charAt(0).toUpperCase() + cmd.slice(1)} Theme aktiviert`);
                    return true;

                // --- SYSTEM ---
                case 'info': return cmdInfo();
                case 'logs': return cmdLogs();
                case 'help': return cmdHelp();
                case 'cls': showToast("Konsole bereit."); return true;
                case 'lock': lockConsole(); showToast("Konsole gesperrt"); return true;
                case 'reset': if (confirm("Alles l√∂schen?")) { localStorage.clear(); location.reload(); } return true;

                // --- TOOLS ---
                case 'test': return cmdTest();
                case 'clean': return cmdClean();
                case 'stats': return cmdStats();
                case 'export': exportNotes(); return false;
                case 'import': importNotes(); return false;

                // --- EASTER EGG ---
                case 'matrix': return cmdMatrix();

                default:
                    showToast("Unbekannter Befehl: " + cmd);
                    return true;
            }
        }

        // --- SYSTEM LOGIK ---
        function cmdInfo() {
            const notesCount = (JSON.parse(localStorage.getItem('notes')) || []).length;
            const currentTheme = localStorage.getItem('note_theme') || 'light';
            const lastMode = localStorage.getItem('last_mode') || 'list';

            const infoHTML = `
        <span class="toast-title">‚ÑπÔ∏è System Info</span>
        <hr class="toast-divider">
        <div style="text-align: left; font-size: 0.9em; display: grid; grid-template-columns: 1fr 1fr; gap: 5px;">
            <b style="color:var(--accent-color)">Version:</b> <span>${APP_VERSION}</span>
            <b style="color:var(--accent-color)">Notizen:</b> <span>${notesCount}</span>
            <b style="color:var(--accent-color)">Theme:</b> <span>${currentTheme}</span>
            <b style="color:var(--accent-color)">Start-Modus:</b> <span>${lastMode}</span>
        </div>`;
            showToast(infoHTML, "OK");
            return true;
        }

        function cmdLogs() {
            let logHTML = `<span class="toast-title">üìú Versionsverlauf</span><hr class="toast-divider">`;
            Object.keys(CHANGELOG).sort().reverse().forEach(ver => {
                logHTML += `
            <div style="margin-bottom: 8px;">
                <div style="font-size: 1.2em; font-weight: bold; color: var(--accent-color);">${ver}</div>
                <div style="font-size: 0.9em; opacity: 0.8;">${CHANGELOG[ver]}</div>
            </div>`;
            });
            showToast(logHTML, "OK");
            return true;
        }

        function cmdHelp() {
            showToast(`
        <span class="toast-title">üõ†Ô∏è Terminal Hilfe</span>
        <hr class="toast-divider">
        <div style="text-align: left; font-family: monospace; font-size: 0.85em; width: 100%;">
            <b style="color:var(--accent-color)">System:</b> info, logs, cls, lock, reset<br>
            <b style="color:var(--accent-color)">Tools:</b> test, clean, stats, export, import<br>
            <b style="color:var(--accent-color)">Design:</b> nord, dark, light
        </div>
        <div style="font-size:0.7em; margin-top:5px; opacity:0.4;">Psst: Versuch mal 'matrix'...</div>
    `, "OK");
            return true;
        }

        // --- TOOL LOGIK ---
        function cmdClean() {
            let allNotes = JSON.parse(localStorage.getItem('notes')) || [];
            let removedCount = 0;

            const cleanedNotes = allNotes.map(n => {
                const lines = n.text.split('\n');
                const remainingLines = lines.filter(line => {
                    if (line.trim().startsWith('- [x]')) { removedCount++; return false; }
                    return true;
                });
                return { ...n, text: remainingLines.join('\n').trim() };
            }).filter(n => n.text !== "");

            if (removedCount > 0) {
                localStorage.setItem('notes', JSON.stringify(cleanedNotes));
                renderNotes();
                showToast(`üßπ ${removedCount} erledigte Aufgaben entfernt!`);
            } else {
                showToast("Nichts zu tun. Alles sauber! ‚ú®");
            }
            return true;
        }

        function cmdStats() {
            const allStatsNotes = JSON.parse(localStorage.getItem('notes')) || [];
            let totalTodos = 0, doneTodos = 0;

            allStatsNotes.forEach(n => {
                totalTodos += (n.text.match(/- \[ \]/g) || []).length;
                const done = (n.text.match(/- \[x\]/g) || []).length;
                doneTodos += done;
                totalTodos += done;
            });

            const percent = totalTodos > 0 ? Math.round((doneTodos / totalTodos) * 100) : 0;
            const bar = "üü©".repeat(Math.round(percent / 10)) + "‚¨ú".repeat(10 - Math.round(percent / 10));

            showToast(`
        <span class="toast-title">üìä Aufgaben-Statistik</span>
        <hr class="toast-divider">
        <div style="font-size: 1.1em; margin-bottom: 5px;">${percent}% erledigt</div>
        <div style="font-size: 0.8em; letter-spacing: 2px; margin-bottom: 10px;">${bar}</div>
        <div style="font-size: 0.85em; opacity: 0.8;">Offen: ${totalTodos - doneTodos} | Erledigt: ${doneTodos}</div>
    `, "WEITER SO!");
            return false;
        }

        function cmdMatrix() {
            const spaceQuotes = ["In einer weit, weit entfernten Galaxis...", "Houston, wir haben kein Problem.", "Sterne funkeln, Notizen bleiben."];
            const randomQuote = spaceQuotes[Math.floor(Math.random() * spaceQuotes.length)];
            const mainContainer = document.getElementById('main-container');

            document.body.classList.add('space-mode');
            mainContainer.classList.add('blur-active');

            showToast(`
        <div class="floating" style="font-size: 2.5em; margin-bottom: 10px;">üöÄ</div>
        <span class="toast-title">Space Mode</span>
        <hr class="toast-divider"><div style="font-style: italic;">"${randomQuote}"</div>
    `, "LANDEN", () => {
                document.body.classList.remove('space-mode');
                mainContainer.classList.remove('blur-active');
            });
            return true;
        }

        function cmdTest() {
            const testText = `### üöÄ Markdown Test\n- [ ] Offene Aufgabe\n- [x] Erledigt\n> Testzitat`;
            let notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.push({ id: Date.now(), text: testText, pinned: true, created: Date.now() });
            localStorage.setItem('notes', JSON.stringify(notes));
            renderNotes();
            showToast("üöÄ Test-Notiz erstellt!");
            return false;
        }






        function showLastChangelog() {
            const msg = CHANGELOG[APP_VERSION] || "Neue Updates verf√ºgbar!";
            showToast(`<span class="toast-title">Update ${APP_VERSION}</span><hr class="toast-divider">${msg}`, "GEEHRT");
        }

        async function forceUpdateApp() {
            if ('serviceWorker' in navigator) {
                const regs = await navigator.serviceWorker.getRegistrations();
                for (let r of regs) await r.unregister();
            }
            const names = await caches.keys();
            for (let n of names) await caches.delete(n);
            location.reload(true);
        }

        function triggerShake(el) {
            el.classList.add('shake-red');
            setTimeout(() => el.classList.remove('shake-red'), 400);
        }

    </script>
