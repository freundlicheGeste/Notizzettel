<!DOCTYPE html>
<html lang="de">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ff8c00">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notiz-Zettel</title>
    <style>
        /* Schriftart lokal einbinden */
        @font-face {
            font-family: 'PoppinsCustom';
            /* Pfad anpassen, falls die Datei in einem Unterordner liegt */
            src: url('Poppins-Black.ttf') format('truetype');
            font-weight: 800;
            font-style: normal;
        }

        /* 1. VARIABLEN & THEMES */
        :root {
            --bg-color: #f4f4f9;
            --container-bg: #ffffff;
            --text-color: #333333;
            --input-border: #cccccc;
            --card-highlight: #fff5e6;
            --input-bg-alt: #e1f5fe;
            --accent-color: #ff8c00;
            --blue-accent: #0288d1;
            --checkbox-color: var(--accent-color);
            --quote-line: var(--accent-color);
            --quote-bg: rgba(0, 0, 0, 0.05);
            --quote-shadow: inset 1px 1px 3px rgba(0, 0, 0, 0.1), 1px 1px 2px rgba(255, 255, 255, 0.1);
            --app-max-width: 400px;
            --radius: 6px;
            /* (*1,5 .dev-menu-container, .toast, container) (/2 .note-text blockquote)*/
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #f4f4f4;
            --input-border: #444444;
            --card-highlight: #2d1f10;
            --input-bg-alt: #0d1a2b;
            --accent-color: #ffa500;
            --quote-bg: rgba(255, 255, 255, 0.05);
            --checkbox-color: var(--accent-color);
        }

        [data-theme="nord"] {
            --bg-color: #2e3440;
            --container-bg: #3b4252;
            --text-color: #eceff4;
            --input-border: #4c566a;
            --card-highlight: #434c5e;
            --input-bg-alt: #2e3440;
            --accent-color: #88c0d0;
            --blue-accent: #a3be8c;
            --quote-line: #88c0d0;
            --quote-bg: rgba(255, 255, 255, 0.05);
            --checkbox-color: #88c0d0;
        }

        [data-theme="dark"],
        [data-theme="nord"] {
            --quote-shadow: inset 2px 2px 4px rgba(0, 0, 0, 0.4), 1px 1px 1px rgba(255, 255, 255, 0.05);
        }

        /* =========================================
        SNOOPY THEME SPEZIFIKATIONEN
        ========================================= */

        /* 1. Variablen & Grundfarben */
        [data-theme="snoopy"] {
            --accent-color: #ffca1a;
        }

        [data-theme="snoopy"] .small-btn {
            background: #fffae6;
        }

        /* 2. Gepinnte Nachrichten: Hintergrundfarbe */
        [data-theme="snoopy"] .note-item.pinned {
            background-color: white;
            border-left: 6px solid var(--accent-color);
        }

        /* 3. Woodstock Hintergrund-Bild */
        [data-theme="snoopy"] .theme-special-bg {
            background-image: url('woodstock_512.png');
            background-repeat: no-repeat;
            background-position: right 4px bottom 2px;
            background-size: 96px 96px;
        }

        [data-theme="snoopy"] .theme-snoopy-bg {
            background-image: url('snoopy_600.png');
            background-repeat: no-repeat;
            background-position: right 8px bottom -8px;
            background-size: 148px 148px;
        }

        [data-theme="snoopy"] h2 {
            border-bottom-color: #ffcc00;
            /* Ein sch√∂nes Woodstock-Gelb */
        }

        [data-theme="snoopy"] .list-header {
            border-bottom: 1px dashed #ccc;
            padding-bottom: 5px;
        }

        /* Das Bild in der Notiz */
        [data-theme="snoopy"] .theme-note-bg {
            background-image: url('snoopy-woody_320.png');
            background-repeat: no-repeat;
            background-position: left 4px top 4px;
            background-size: 46px 46px;
            transition: background-position 0.3s ease;
            /* Weicher √úbergang */
        }

        /* Platzhalter f√ºr das Datum, damit oben rechts Platz bleibt */
        .snoopy-date-placeholder {
            width: 34px;
            height: 15px;
        }

        /* 4. Padding Korrektur f√ºr das Textfeld */
        [data-theme="snoopy"] #noteInput.theme-special-bg {
            padding-bottom: 40px;
        }

        /* 5. Toolbar-Button Reihenfolge */
        [data-theme="snoopy"] .btn-bold {
            order: 1;
        }

        [data-theme="snoopy"] .btn-todo {
            order: 2;
        }

        [data-theme="snoopy"] .btn-italic {
            order: 3;
        }

        [data-theme="snoopy"] .btn-strike {
            order: 4;
        }

        [data-theme="snoopy"] .btn-list {
            order: 5;
        }

        [data-theme="snoopy"] .btn-h3 {
            order: 6;
        }

        [data-theme="snoopy"] .btn-quote {
            order: 7;
        }

        [data-theme="snoopy"] .btn-hr {
            order: 8;
        }


        /* 2. BASIS-SETUP */

        #main-container,
        .search-wrapper,
        .list-container,
        div[style*="max-width: 400px"] {
            /* Breite aller Haupt-Elemente */
            /* Erfasst auch den Versions-Header */
            width: 100% !important;
            max-width: var(--app-max-width) !important;
            box-sizing: border-box;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        *:focus {
            outline: none !important;
        }

        body {
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 15px 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-user-select: none;
            /* Verhindert Textmarkierung f√ºr fast alles (Buttons, Header, etc.) */
            user-select: none;
        }

        /* Erlaubt das Markieren von Text NUR in den Notizen und im Eingabefeld */
        #noteInput,
        .note-text,
        input[type="text"] {
            -webkit-user-select: text;
            user-select: text;
        }

        /* Globale Anpassung f√ºr √úberschriften */
        /* 1. DEZENTER STANDARD (f√ºr Light, Dark, Nord) */
        h2,
        h3 {
            font-family: sans-serif;
            font-weight: 600;
            text-transform: none;
            letter-spacing: normal;
            border-bottom: none;
            color: var(--text-color);
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.6em;
        }

        h3 {
            font-size: 1.2em;
        }

        /* 2. SNOOPY-SPEZIAL-LOOK (Nur wenn data-theme="snoopy") */
        [data-theme="snoopy"] h2,
        [data-theme="snoopy"] h3 {
            font-family: 'PoppinsCustom', sans-serif !important;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 1px;
            /*font-family: "Segoe UI", "Avenir Next", Roboto, sans-serif;*/
        }

        [data-theme="snoopy"] h2 {
            font-size: 1.4em;
            border-bottom: 3px solid #ffcc00;
            /* Woodstock-Gelb */
            display: inline-block;
            padding-right: 20px;
            margin-bottom: 15px;
        }

        .container {
            background: var(--container-bg);
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: var(--app-max-width);
            width: 100%;
            border-radius: calc(var(--radius) * 1.5);
            /* Container etwas runder als Buttons wirkt oft harmonischer */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #versionDisplay {
            font-size: 0.75em;
            color: #888;
            font-family: sans-serif;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            transition: color 0.2s ease;
        }

        /* Kleiner Bonus: Optisches Feedback beim Klicken */
        #versionDisplay:active {
            color: var(--accent-color);
        }

        #versionDisplay:hover {
            color: var(--accent-color);
        }

        /* 3. FORMULAR-ELEMENTE & BUTTONS */

        button:active {
            /* Button Feedback (wenn gedr√ºckt) */
            transform: scale(0.96);
            opacity: 0.8;
            transition: transform 0.1s;
        }

        textarea {
            width: 100%;
            height: 20vh;
            padding: 12px;
            border: 1px solid var(--input-border);
            font-size: 16px;
            background: var(--container-bg);
            color: var(--text-color);
            transition: border 0.2s;
            font-family: sans-serif;
            resize: none;
            border-radius: var(--radius);
        }

        textarea:focus {
            border: 2px solid var(--accent-color);
            background-color: var(--card-highlight);
        }

        .top-btns {
            display: flex;
            gap: 5px;
        }

        .small-btn {
            cursor: pointer;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--input-border);
            background: var(--card-highlight);
            color: var(--text-color);
            font-size: 1.1em;
            transition: transform 0.1s;
            border-radius: var(--radius);
        }

        .action-buttons-container {
            display: flex;
            gap: 8px;
            margin-top: 10px;
            align-items: stretch;
            /* Sorgt f√ºr exakt gleiche H√∂he (Notiz "√Ñnderung speichern" "Abbrechen") */
        }

        .btn-save,
        .btn-cancel {
            padding: 15px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
            transition: opacity 0.2s;
            border-radius: var(--radius);
        }

        .btn-save {
            flex: 2;
            background: var(--accent-color);
            color: white;
        }

        .btn-cancel {
            display: none;
            /* Wird per JS auf 'block' gesetzt */
            flex: 1;
            /* dezentes Grau-Blau/Slate */
            background: #607d8b;
            color: white;
        }

        .btn-todo {
            font-size: 1.4em;
        }

        .btn-quote {
            padding-top: 9px;
            font-size: 1.6em;
        }

        .nav-btn {
            color: gray;
            font-size: 1.3em;
            border: 1px solid #ccc;
        }


        /* 4. SUCHLEISTE */

        .search-wrapper {
            margin-top: 15px;
            width: 100%;
        }

        .search-wrapper input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--input-border);
            background: var(--container-bg);
            color: var(--text-color);
            font-size: 0.95em;
            transition: all 0.2s;
            border-radius: var(--radius);
        }

        .search-wrapper input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 5px rgba(255, 140, 0, 0.2);
        }


        /* 5. NOTIZEN-LISTE & ITEMS */

        .list-container {
            margin-top: 25px;
            width: 100%;
        }

        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 0 5px;
        }

        .note-item {
            background: var(--container-bg);
            margin-bottom: 10px;
            padding: 12px 12px 4px 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-left: 0 solid var(--accent-color);
            transition: all 0.2s ease;
            border-radius: var(--radius);
        }

        .note-item.pinned {
            border-left: 6px solid var(--accent-color);
            background-color: var(--card-highlight);
        }

        .action-btns {
            /* Buttons innerhalb jeder Notiz */
            display: flex;
            gap: 8px;
        }

        .note-date {
            font-size: 0.75em;
            opacity: 0.5;
            font-family: monospace;
            line-height: 1.1;
            /* Engerer Zeilenabstand f√ºr Datum/Zeit */
            text-align: left;
        }

        .note-text {
            font-size: 1em;
            line-height: 1.4;
            word-break: break-word;
            overflow-wrap: anywhere;
            margin-bottom: 8px;
            padding-top: 4px;
        }

        .note-actions {
            display: flex;
            justify-content: space-between;
            /* Datum links, Buttons rechts */
            align-items: center;
            border-bottom: 2px solid rgba(0, 0, 0, 0.05);
            padding-bottom: 6px;
            margin-bottom: 10px;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.25em;
            padding: 5px;
        }

        .note-item.compact {
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding-bottom: 8px;
        }

        .note-item.compact .note-text {
            margin-bottom: 0;
            flex-grow: 1;
        }

        .note-item.compact .note-actions {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }


        /* 6. MARKDOWN STYLING */

        .note-text h3 {
            display: block;
            margin: 10px 0 2px 0 !important;
            font-size: 1.1em;
        }

        .note-text blockquote {
            display: block;
            margin: 10px 0 !important;
            padding: 8px 15px !important;
            border-left: 4px solid var(--quote-line) !important;
            background: var(--quote-bg) !important;
            font-style: italic;
            color: var(--text-color);
            box-shadow: var(--quote-shadow);
            border-radius: calc(var(--radius) / 2);
            /* Zitate wirken mit kleinerem Radius oft besser */
        }

        .note-text hr {
            border: 0;
            border-top: 1px solid var(--input-border);
            height: 1px;
            margin: 8px 0 !important;
        }

        .note-text h3+br,
        .note-text hr+br,
        .note-text blockquote+br {
            display: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 4px 0;
        }

        .todo-item input[type="checkbox"] {
            accent-color: var(--checkbox-color);
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .todo-item.done {
            opacity: 0.8;
        }

        .todo-item.done del {
            color: var(--input-border);
        }

        .list-item {
            display: block;
            margin: 2px 0;
            width: 100%;
        }

        .mirror-icon {
            display: inline-block;
            transform: scaleX(-1);
        }


        /* 7. SCRATCHPAD */

        #scratchpad-mode {
            display: none;
            width: 100%;
        }

        .full-textarea {
            height: 60vh;
        }


        /* 8. TOAST */

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translate(-50%, 150%) scale(0.9);
            opacity: 0;
            background: var(--container-bg);
            color: var(--text-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--accent-color);
            z-index: 2000;
            transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.3s ease;
            font-size: 0.95em;
            text-align: center;
            width: 90%;
            max-width: 360px;
            box-sizing: border-box;
            border-radius: calc(var(--radius) * 1.5);
            /* Begrenzung f√ºr lange Inhalte */
            max-height: 80vh;
            overflow-y: auto;
        }

        .toast.show {
            transform: translate(-50%, 0) scale(1);
            opacity: 1;
        }

        .toast-content-wrapper {
            display: flex;
            flex-direction: column;
            gap: 0;
            text-align: left;
            /* Zentriert den Block als Ganzes, Text darin bleibt links */
            margin: 10px auto;
            width: fit-content;
            max-width: 100%;
        }

        .toast-content-wrapper div {
            /* Erlaubt Zeilenumbr√ºche f√ºr lange Befehlsketten */
            white-space: normal;
            word-wrap: break-word;
        }

        .toast-title {
            font-weight: bold;
            font-size: 1.1em;
            color: var(--accent-color);
            margin-bottom: 5px;
        }

        .toast-divider {
            border: 0;
            border-top: 1px solid var(--input-border);
            width: 100%;
            margin: 5px;
            opacity: 0.5;
        }

        .toast-button-container {
            display: flex;
            gap: 10px;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 5px;
        }

        .toast-btn {
            color: var(--accent-color);
            background: var(--card-highlight);
            border: 1px solid var(--accent-color);
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            text-transform: uppercase;
            padding: 10px;
            flex: 1 1 120px;
            max-width: 80%;
        }

        .toast-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background: var(--accent-color);
            width: 100%;
            transform-origin: left;
            display: none;
        }

        .dev-btn,
        .dev-console-input,
        .toast-btn {
            border-radius: var(--radius);
        }


        /* 9. DEV-MEN√ú & KONSOLE */

        .dev-menu-container {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: var(--card-highlight);
            border: 2px dashed var(--accent-color);
            flex-direction: column;
            gap: 12px;
            border-radius: calc(var(--radius) * 1.5);
        }

        .dev-button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .dev-btn {
            padding: 10px;
            background: var(--container-bg);
            border: 1px solid var(--input-border);
            color: var(--text-color);
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        .dev-btn:hover {
            border-color: var(--accent-color);
        }

        .dev-btn.close {
            grid-column: span 2;
            opacity: 0.7;
            border-style: dashed;
        }

        .dev-console-wrapper {
            position: relative;
            width: 100%;
        }

        .dev-console-input {
            width: 100%;
            padding: 10px 10px 10px 45px;
            background: var(--input-bg-alt);
            border: 1px solid var(--accent-color);
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            font-size: 1em;
        }

        .console-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.6em;
            margin-right: 10px;
        }

        .dev-console-input.unlocked {
            border-color: #a3be8c;
            box-shadow: 0 0 5px rgba(163, 190, 140, 0.5);
        }


        /* 10. ANIMATIONEN & EASTER EGGS */

        @keyframes shake-red {

            0%,
            100% {
                transform: translateX(0);
                background-color: var(--input-bg-alt);
            }

            20%,
            60% {
                transform: translateX(-5px);
                background-color: rgba(255, 68, 68, 0.3);
            }

            40%,
            80% {
                transform: translateX(5px);
                background-color: rgba(255, 68, 68, 0.3);
            }
        }

        .shake-red {
            animation: shake-red 0.4s ease-in-out;
        }

        @keyframes space-travel {
            from {
                transform: translateY(0) rotate(0deg);
            }

            to {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        @keyframes starScroll {
            from {
                background-position: 0 0, 40px 60px, 130px 270px;
            }

            to {
                background-position: 550px 1100px, 400px 410px, 630px 520px;
            }
        }

        .space-mode {
            background-color: #090a0f !important;
            background-image:
                radial-gradient(white, rgba(255, 255, 255, .2) 2px, transparent 40px),
                radial-gradient(white, rgba(255, 255, 255, .15) 1px, transparent 30px),
                radial-gradient(white, rgba(255, 255, 255, .1) 2px, transparent 20px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            animation: starScroll 60s linear infinite;
        }

        .blur-active {
            filter: blur(8px) grayscale(0.3);
            pointer-events: none;
            transform: scale(0.98);
            transition: all 0.8s ease;
        }

        .floating {
            display: inline-block;
            animation: space-travel 3s ease-in-out infinite alternate;
        }

        /* 11. TESTBEREICH */

        /* 11. TESTBEREICH */

        */
    </style>
</head>

<body>

    <div
        style="max-width: 400px; width: 99%; display: flex; justify-content: flex-end; margin-bottom: 5px; margin-right: 5px;">
        <span id="versionDisplay" onclick="handleDevAccess()"></span>
    </div>

    <div class="container" id="main-container">
        <div id="list-mode">
            <div class="header">
                <h2>Notiz</h2>
                <div class="top-btns">
                    <div style="display: flex; gap: 5px; margin-right: 15px;">
                        <button class="small-btn" onclick="exportNotes()" title="Export">üì§</button>
                        <button class="small-btn" onclick="importNotes()" title="Import">üì•</button>
                    </div>

                    <div style="display: flex; gap: 5px;">
                        <button class="small-btn" onclick="switchMode('scratch')" title="Schmierzettel">üìù</button>
                        <button class="small-btn" onclick="toggleTheme()" title="Theme">üåì</button>
                    </div>
                </div>
            </div>
            <textarea id="noteInput" rows="2" placeholder="Neue Notiz..."></textarea>
            <div style="display: flex; gap: 8px; margin: 10px; justify-content: center;">
                <button class="small-btn btn-bold" onmousedown="event.preventDefault()" onclick="insertMarkdown('bold')"
                    title="**fett**"><b>B</b></button>
                <button class="small-btn btn-italic" onmousedown="event.preventDefault()"
                    onclick="insertMarkdown('italic')" title="*kursiv*"><i>I</i></button>
                <button class="small-btn btn-strike" onmousedown="event.preventDefault()"
                    onclick="insertMarkdown('strike')" title="~~durch~~"><del>S</del></button>
                <button class="small-btn btn-list" onmousedown="event.preventDefault()" onclick="insertMarkdown('list')"
                    title="- Liste">‚Ä¢</button>

                <button class="small-btn btn-h3" onmousedown="event.preventDefault()" onclick="insertMarkdown('h3')"

    <script>

        //-----------------------------------------------------------------------
        // --- 0. TESTBEREICH ---
        function applySnoopySpecial(themeName) {
            const noteInput = document.getElementById('noteInput');
            const scratchInput = document.getElementById('scratchpadInput');

            // Alle aktuell angezeigten Notiz-Karten finden
            const allNoteCards = document.querySelectorAll('.note-item');

            if (themeName === 'snoopy') {
                noteInput.classList.add('theme-special-bg');
                scratchInput.classList.add('theme-snoopy-bg');

                // Klasse zu jeder vorhandenen Notiz hinzuf√ºgen
                allNoteCards.forEach(card => card.classList.add('theme-note-bg'));
            } else {
                noteInput.classList.remove('theme-special-bg');
                scratchInput.classList.remove('theme-snoopy-bg');

                // Klasse von jeder Notiz entfernen
                allNoteCards.forEach(card => card.classList.remove('theme-note-bg'));
            }

            // WICHTIG: Die Liste neu zeichnen, damit die isSnoopy-Abfrage 
            // innerhalb von renderNotes() f√ºr jede Karte neu ausgef√ºhrt wird.
            renderNotes(document.getElementById('searchBar')?.value || '');
        }
        // --- 0. TESTBEREICH ---
        //-----------------------------------------------------------------------


        const STORAGE_KEY = 'ntz_v1_storage';

        // 1. Das "leere" Template (Default-Werte)
        const ntz_template = {
            sys: { version: "1.0.0" },
            cfg: { theme: "light", sort: "date", feedback: true },
            ui: { lastview: "notes", search: false },
            data: { main: [], scratch: "" },
            dev: { godmode: false },
            bak: { preimport: null }
        };

        // 2. Die globale Variable, mit der die App arbeitet
        let ntz = {};

        // 3. Methode: Speichern (Deine gew√ºnschte writeToDisk)
        function saveToDisk() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(ntz));
                console.log("Daten erfolgreich gespeichert.");
            } catch (e) {
                console.error("Fehler beim Speichern auf Disk:", e);
            }
        }

        // 4. Methode: App-Start (Initialisierung)
        function initApp() {
            const savedData = localStorage.getItem(STORAGE_KEY);

            if (savedData) {
                try {
                    const parsed = JSON.parse(savedData);
                    // Wir mergen das Template mit den geladenen Daten, 
                    // falls neue Versionen Felder hinzuf√ºgen
                    ntz = Object.assign({}, ntz_template, parsed);
                    console.log("Daten geladen. Version: " + ntz.sys.version);
                } catch (e) {
                    console.error("Daten korrupt, lade Standardwerte.");
                    ntz = JSON.parse(JSON.stringify(ntz_template));
                }
            } else {
                // Erster Start der App
                ntz = JSON.parse(JSON.stringify(ntz_template));
                console.log("Keine Daten gefunden. Initialisiere mit Standardwerten.");
                saveToDisk(); // Direkt einmal anlegen
            }

            // Hier k√∂nntest du jetzt UI-Funktionen aufrufen, z.B.
        }

        // 5. App starten
        initApp(); // 1. Zuerst die Datenbasis herstellen


        // --- 1. GLOBALE KONSTANTEN ---

        const APP_VERSION = "v1.0.5";
        const CHANGELOG = {
            "v1.0.5": "Single Objekt (localStorage), Navigationsleiste, btn-quote + btn-todo Text vergr√∂√üert und ausgemittelt, Kompaktmodus 40->50, Toasts (Mirror icon + Leerzeichen (2) Erkennung)",
            "v1.0.4": "Bugfixes, Toast Formatierung, Snoopy Theme",
            "v1.0.3": "Space-Mode, Stats & UI Refactoring",
            "v1.0.2": "Entwickler-Modus & Suchleiste",
            "v1.0.1": "Markdown Support",
            "v1.0.0": "Basis-Version mit Auto-Save"
        };

        let currentEditId = null; // !=null, wenn wir gerade eine Notiz bearbeiten
        let scratchpadTimeout = null; // Debounce f√ºrs Scratchpad
        let toastTimeout;


        // --- 2. INITIALISIERUNG ---

        window.onload = () => {
            // 2. Theme laden (Nutzt jetzt das Objekt!)
            setTheme(ntz.cfg.theme);

            // 3. Modus, Sortierung & Suche wiederherstellen
            // Wir √ºbergeben die Werte aus unserem ntz-Objekt
            switchMode(ntz.ui.lastview);
            toggleSortMode(ntz.cfg.sort);

            // Suche: Falls ntz.ui.search true ist, handleSearch ausf√ºhren
            if (ntz.ui.search) {
                handleSearch(true);
            }

            // 4. GodMode
            // Falls ntz.dev.godmode aus dem LocalStorage geladen wurde:
            updateDevUI();

            // 5. UI Details & Content
            setRandomPlaceholder();
            renderNotes(); // Diese Funktion muss nun ntz.data.main verwenden!

            // 6. System-Dienste
            checkUpdate();

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js').catch(() => { });
            }
        };

        function checkUpdate() {
            // Wir greifen auf ntz.sys.version zu, die wir in ntz_template definiert haben
            const lastVersion = ntz.sys.version;

            // UI-Anzeige
            const versionElement = document.getElementById('versionDisplay');
            if (versionElement) versionElement.innerText = APP_VERSION;

            // Vergleich der Versionen
            // Wenn lastVersion "1.0.0" ist (default) und APP_VERSION z.B. "1.1.0"
            if (lastVersion && lastVersion !== APP_VERSION) {
                const nachricht = CHANGELOG[APP_VERSION] || "Neue Funktionen verf√ºgbar!";
                showUpdateToast(`Update ${APP_VERSION}:\n\n${nachricht}`);
            }

            // WICHTIG: Den neuen Versionsstand im Objekt speichern
            ntz.sys.version = APP_VERSION;

            // Da sich ein Systemwert ge√§ndert hat, speichern wir das Objekt auf die Disk
            saveToDisk();
        }

        function showUpdateToast(msg) {
            let formattedMsg = "";
            const parts = msg.split('\n\n');

            if (parts.length > 1) {
                const title = parts[0];
                const content = parts.slice(1).join('\n\n');
                formattedMsg = `
                <span class="toast-title">${title}</span>
                <hr class="toast-divider">
                <div style="width: 100%; text-align: center; margin-top: 3px;">${content}</div>
            `;
            } else {
                formattedMsg = msg;
            }
            // √úbergibt den formatierten String an die allgemeine showToast Funktion
            showToast(formattedMsg);
        }


        // --- 3. THEME & UI NAVIGATION ---

        function setTheme(themeName) {
            document.documentElement.setAttribute('data-theme', themeName);

            ntz.cfg.theme = themeName;
            saveToDisk();
            // Theme-Farbe f√ºr die Browser-Leiste anpassen
            const metaTheme = document.querySelector('meta[name="theme-color"]');
            if (metaTheme) {
                const colors = { 'nord': '#2e3440', 'dark': '#121212', 'light': '#ff8c00' };
                metaTheme.setAttribute('content', colors[themeName] || colors['light']);
            }
            applySnoopySpecial('snoopy');
        }

        function toggleTheme() {
            // NEU: Zugriff √ºber ntz.cfg
            const current = ntz.cfg.theme;

            if (current === 'dark' || current === 'nord') {
                setTheme('light');
            } else {
                setTheme('dark');
            }
        }

        function switchMode(mode) { /* Toggle Notizen < > Scratchpad */
            // Falls man gerade editiert und den Modus wechselt: Abbruch des Editiermodus (Reset)
            currentEditId = null;
            const saveBtn = document.querySelector('.btn-save');
            if (saveBtn) saveBtn.innerText = "Hinzuf√ºgen";

            const noteInput = document.getElementById('noteInput');
            if (noteInput) noteInput.value = '';

            const isScratch = (mode === 'scratch');

            // UI Elemente umschalten
            document.getElementById('list-mode').style.display = isScratch ? 'none' : 'block';
            document.getElementById('scratchpad-mode').style.display = isScratch ? 'block' : 'none';
            document.getElementById('noteListContainer').style.display = isScratch ? 'none' : 'block';
            document.getElementById('searchBar').style.display = isScratch ? 'none' : 'block';

            if (isScratch) {
                // NEU: Wert aus ntz.data.scratch laden
                document.getElementById('scratchpadInput').value = ntz.data.scratch || '';
            } else {
                renderNotes();
            }

            ntz.ui.lastview = mode;
            saveToDisk();
        }


        // --- 4. NOTIZ-BEARBEITUNG (Kernfunktionen) ---

        function saveNote() {
            const input = document.getElementById('noteInput');
            const text = input.value.trim();
            if (!text) return;

            // F√ºr den Toast merken
            const isEditMode = Boolean(currentEditId);

            if (currentEditId) { // Bearbeitungs-Modus
                // Mappen im Objekt-Array
                ntz.data.main = ntz.data.main.map(n =>
                    n.id === currentEditId ? { ...n, text: text } : n
                );

                currentEditId = null;
                const saveBtn = document.querySelector('.btn-save');
                if (saveBtn) saveBtn.innerText = "Hinzuf√ºgen";

                const cancelBtn = document.getElementById('cancelEditBtn');
                if (cancelBtn) cancelBtn.style.display = 'none';
            } else { // Neuerstellungs-Modus
                ntz.data.main.push({
                    id: Date.now(),
                    text: text,
                    pinned: false,
                    created: Date.now()
                });
            }

            // Speichern & UI Update
            saveToDisk();
            input.value = '';
            renderNotes();
            input.blur();

            if (ntz.cfg.feedback) {
                showToast(isEditMode ? "‚úèÔ∏è  Notiz aktualisiert" : "‚úÖ  Notiz erstellt");
            }
        }

        function editNote(id) {
            let notes = ntz.data.main.find(x => x.id === id);
            if (notes) {
                const input = document.getElementById('noteInput');
                input.value = notes.text;
                currentEditId = id; // ID vergeben f√ºr saveNote() = Bearbeitungsmodus
                document.querySelector('.btn-save').innerText = "√Ñnderung speichern";

                const cancelBtn = document.getElementById('cancelEditBtn');
                if (cancelBtn) cancelBtn.style.display = 'block';

                input.scrollIntoView({ behavior: 'smooth', block: 'center' });
                input.focus();
            }
        }

        function cancelEdit() {
            // 1. ID zur√ºcksetzen
            currentEditId = null;

            // 2. Input leeren
            const input = document.getElementById('noteInput');
            input.value = '';

            // 3. Button-Text zur√ºcksetzen
            const saveBtn = document.querySelector('.btn-save');
            if (saveBtn) saveBtn.innerText = "Hinzuf√ºgen";

            // 4. Abbrechen-Button wieder verstecken
            const cancelBtn = document.getElementById('cancelEditBtn');
            if (cancelBtn) cancelBtn.style.display = 'none';

            // 5. Tastatur einklappen
            input.blur();
        }
        function deleteNote(id) {
            // Suche im Objekt
            const index = ntz.data.main.findIndex(n => n.id === id);

            if (index !== -1) {
                // Backup der Notiz f√ºr die R√ºckg√§ngig-Funktion
                const noteToDelete = ntz.data.main[index];

                // Aus dem Objekt entfernen
                ntz.data.main.splice(index, 1);
                saveToDisk();
                renderNotes();

                showToast("üóëÔ∏è  Notiz gel√∂scht", "R√ºckg√§ngig", () => {
                    // Wiederherstellen: Einfach zur√ºck ins Array an den alten Platz
                    ntz.data.main.splice(index, 0, noteToDelete);
                    saveToDisk();
                    renderNotes();

                    setTimeout(() => {
                        if (ntz.cfg.feedback) showToast("‚úÖ  Wiederhergestellt!");
                    }, 100);
                });
            }
        }

        function insertMarkdown(type) {
            const textarea = document.getElementById('noteInput');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const fullText = textarea.value;
            const selectedText = fullText.substring(start, end);

            let newText = '';
            let cursorOffset = 0;

            // Pr√§fix-Logik: Wenn wir nicht am Anfang der Datei oder nach einem Umbruch stehen, neue Zeile erzwingen
            const linePrefix = (start === 0 || fullText[start - 1] === '\n') ? '' : '\n';

            switch (type) {
                case 'bold':
                    newText = `**${selectedText}**`;
                    cursorOffset = selectedText.length > 0 ? newText.length : 2;
                    break;
                case 'italic':
                    newText = `*${selectedText}*`;
                    cursorOffset = selectedText.length > 0 ? newText.length : 1;
                    break;
                case 'strike':
                    newText = `~~${selectedText}~~`;
                    cursorOffset = selectedText.length > 0 ? newText.length : 2;
                    break;

                // Block-Elemente nutzen nun alle das linePrefix
                case 'list':
                    newText = `${linePrefix}- ${selectedText}`;
                    cursorOffset = newText.length;
                    break;
                case 'h3':
                    newText = `${linePrefix}### ${selectedText}`;
                    cursorOffset = newText.length;
                    break;
                case 'quote':
                    newText = `${linePrefix}> ${selectedText}`;
                    cursorOffset = newText.length;
                    break;
                case 'todo':
                    newText = `${linePrefix}- [ ] ${selectedText}`;
                    cursorOffset = newText.length;
                    break;
                case 'hr':
                    newText = `${linePrefix}---\n`;
                    cursorOffset = newText.length;
                    break;
            }

            textarea.value = fullText.substring(0, start) + newText + fullText.substring(end);
            textarea.focus();

            const newCursorPos = start + cursorOffset;
            textarea.setSelectionRange(newCursorPos, newCursorPos);
        }

        function moveCursor(direction) {
            const textarea = document.getElementById('noteInput');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;

            // Wir fokussieren das Feld, damit die Bewegung sichtbar wird
            textarea.focus();

            if (direction === 'left') {
                textarea.setSelectionRange(start - 1, start - 1);
            } else if (direction === 'right') {
                textarea.setSelectionRange(start + 1, start + 1);
            } else if (direction === 'up' || direction === 'down') {
                // Vertikale Navigation in Textareas ist komplexer. 
                // Ein einfacher Weg: Wir suchen den Zeilenumbruch.
                const lines = text.substr(0, start).split("\n");
                const currentLine = lines.length - 1;
                const currentColumn = lines[currentLine].length;

                const allLines = text.split("\n");
                let targetLine = (direction === 'up') ? currentLine - 1 : currentLine + 1;

                if (targetLine >= 0 && targetLine < allLines.length) {
                    let newPos = 0;
                    for (let i = 0; i < targetLine; i++) {
                        newPos += allLines[i].length + 1; // +1 f√ºr das \n
                    }
                    // Versuche die gleiche Spalte zu treffen oder das Ende der neuen Zeile
                    newPos += Math.min(currentColumn, allLines[targetLine].length);
                    textarea.setSelectionRange(newPos, newPos);
                }
            }
        }

        function toggleKeyboard() {
            const textarea = document.getElementById('noteInput');
            if (document.activeElement === textarea) {
                textarea.blur(); // Tastatur schlie√üen (verliert Fokus)
            } else {
                textarea.focus(); // Tastatur √∂ffnen
            }
        }


        // --- 5. NOTIZ-DARSTELLUNG ---

        function renderNotes(searchQuery = '') {
            const list = document.getElementById('noteList');

            // 1. Daten direkt aus dem ntz-Objekt ziehen (statt localStorage)
            let notes = [...ntz.data.main]; // Kopie erstellen, um das Original beim Filtern/Sortieren nicht zu ver√§ndern

            // 2. Pr√§ferenzen aus ntz.cfg und ntz.ui nutzen
            const sortMode = ntz.cfg.sort;
            const userPrefSearchActive = ntz.ui.search;

            const sortToggleBtn = document.getElementById('sortToggle');
            if (sortToggleBtn) {
                sortToggleBtn.innerText = sortMode === 'alpha' ? 'üî§' : '‚ÜïÔ∏è';
            }

            // 3. Sichtbarkeits-Logik
            const toolsVisible = ntz.data.main.length >= 5;
            const searchBar = document.getElementById('searchBar');
            const listHeader = document.getElementById('listHeader');
            const searchBtn = document.getElementById('searchToggle');
            const sortBtn = document.getElementById('sortToggle');

            if (searchBtn) searchBtn.style.display = toolsVisible ? 'flex' : 'none';
            if (sortBtn) sortBtn.style.display = toolsVisible ? 'flex' : 'none';

            if (searchBar) {
                searchBar.style.display = (toolsVisible && userPrefSearchActive) ? 'block' : 'none';
            }

            if (listHeader) {
                listHeader.style.display = (ntz.data.main.length > 0 || searchQuery) ? 'flex' : 'none';
            }

            // 4. Such-Filter
            if (searchQuery) {
                const q = searchQuery.toLowerCase();
                notes = notes.filter(n => n.text.toLowerCase().includes(q));
            }

            // 5. Leere Liste abfangen
            if (notes.length === 0) {
                list.innerHTML = searchQuery ?
                    '<p style="text-align:center; margin-top: 30px; opacity:0.5;">Keine Treffer gefunden.</p>' : '';
                return;
            }

            // 6. Sortierung
            notes.sort((a, b) => {
                // Pinned immer oben
                if (a.pinned && !b.pinned) return -1;
                if (!a.pinned && b.pinned) return 1;

                if (sortMode === 'alpha') {
                    const cleanForSort = (str) => {
                        return str.toLowerCase()
                            .replace(/^###\s+/, '')
                            .replace(/^>\s+/, '')
                            .replace(/^-\s+/, '')
                            .replace(/^-\s\[\s\]\s+/, '')
                            .replace(/^-\s\[x\]\s+/, '')
                            .replace(/^\*\*/, '')
                            .trim();
                    };
                    return cleanForSort(a.text).localeCompare(cleanForSort(b.text));
                }
                // Chronologisch (neueste zuerst)
                return b.created - a.created;
            });

            // 7. DOM-Aufbau
            list.innerHTML = '';

            const isSnoopy = document.documentElement.getAttribute('data-theme') === 'snoopy';//SNOOPY

            notes.forEach(n => {
                const renderedContent = parseMarkdown(n.text, n.id);
                const card = document.createElement('div'); //SNOOPY
                card.id = `note-${n.id}`;

                const isShort = n.text.length < 50 && !n.text.includes('\n') && !n.text.includes('###') && !n.text.includes('- ');

                // Klassen zuweisen
                card.className = `note-item ${n.pinned ? 'pinned' : ''} ${isShort ? 'compact' : ''}`;

                if (isShort) { // Kompakt Ansicht
                    card.innerHTML = `
                        <div class="note-text">${renderedContent}</div>
                        <div class="action-btns">
                            <button class="icon-btn" onclick="editNote(${n.id})" title="√Ñndern"><span class="mirror-icon">‚úèÔ∏è</span></button>
                            <button class="icon-btn" onclick="toggleNotePin(${n.id})" title="${n.pinned ? 'Pin l√∂sen' : 'Anpinnen'}">${n.pinned ? 'üìç' : 'üìå'}</button>
                            <button class="icon-btn" onclick="deleteNote(${n.id})" title="L√∂schen">üóëÔ∏è</button>
                        </div>
                    `;
                } else { // Header Ansicht
                    // Datumsformat YYYY-MM-DD
                    const dateStr = new Date(n.created || n.id);
                    const datePart = dateStr.getFullYear() + '-' +
                        String(dateStr.getMonth() + 1).padStart(2, '0') + '-' +
                        String(dateStr.getDate()).padStart(2, '0');
                    const timePart = String(dateStr.getHours()).padStart(2, '0') + ':' +
                        String(dateStr.getMinutes()).padStart(2, '0');

                    if (isSnoopy) {//SNOOPY
                        card.classList.add('theme-note-bg');
                    }
                    const dateContent = isSnoopy ? `<div class="snoopy-date-placeholder"></div>` : `${datePart}<br>${timePart}`;//SNOOPY

                    card.innerHTML = `
                        <div class="note-actions">
                            <div class="note-date">${dateContent}</div>
                            <div class="action-btns">
                                <button class="icon-btn" onclick="editNote(${n.id})" title="√Ñndern"><span class="mirror-icon">‚úèÔ∏è</span></button>
                                <button class="icon-btn" onclick="toggleNotePin(${n.id})" title="${n.pinned ? 'Pin l√∂sen' : 'Anpinnen'}">${n.pinned ? 'üìç' : 'üìå'}</button>
                                <button class="icon-btn" onclick="deleteNote(${n.id})" title="L√∂schen">üóëÔ∏è</button>
                            </div>
                        </div>

        function parseMarkdown(text, noteId) {
            let safe = text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");

            let rendered = safe
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/^&gt; (.*$)/gm, '<blockquote>$1</blockquote>')
                .replace(/^---$/gm, '<hr>')
                // Checkboxen mit Funktionalit√§t
                .replace(/^- \[ \]\s(.*)/gm, (match, p1) => {
                    return `<div class="todo-item"><input type="checkbox" onclick="toggleTodo(${noteId}, '${p1.replace(/'/g, "\\'")}', false)"> ${p1}</div>`;
                })
                .replace(/^- \[x\]\s(.*)/gm, (match, p1) => {
                    return `<div class="todo-item done"><input type="checkbox" checked onclick="toggleTodo(${noteId}, '${p1.replace(/'/g, "\\'")}', true)"> <del>${p1}</del></div>`;
                })
                .replace(/^- (?!\[)(.*)/gm, '<div class="list-item">‚Ä¢ $1</div>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/~~(.*?)~~/g, '<del>$1</del>');

            rendered = rendered.replace(/(<\/h3>|<\/blockquote>|<hr>|<\/div>)\n/g, '$1');
            return rendered.replace(/\n/g, '<br>');
        }

        function showToast(message, actionText = null, actionFn = null, secondaryText = null, secondaryFn = null) {
            const toast = document.getElementById('appToast');
            const textSpan = document.getElementById('toastText');

            // --- AUTOMATISIERUNG START ---
            // 1. Stift-Icon automatisch spiegeln
            if (message.startsWith("‚úèÔ∏è")) {
                message = message.replace("‚úèÔ∏è", "<span class='mirror-icon'>‚úèÔ∏è</span>");
            }

            // 2. Doppelte Leerzeichen in HTML-Leerzeichen umwandeln f√ºr korrekten Abstand
            // Dies sucht nach zwei oder mehr Leerzeichen und ersetzt sie durch &nbsp;
            if (message.includes("  ")) {
                message = message.replace(/  /g, '&nbsp;&nbsp;');
            }
            // --- AUTOMATISIERUNG ENDE ---

            // Container & Progressbar suchen/erstellen
            let btnContainer = toast.querySelector('.toast-button-container');
            if (!btnContainer) {
                btnContainer = document.createElement('div');
                btnContainer.className = 'toast-button-container';
                toast.appendChild(btnContainer);
            }
            let progressBar = toast.querySelector('.toast-progress');
            if (!progressBar) {
                progressBar = document.createElement('div');
                progressBar.className = 'toast-progress';
                toast.appendChild(progressBar);
            }

            if (toast.classList.contains('show') && btnContainer.classList.contains('is-persistent') && !actionText && !message.includes('gel√∂scht')) return;

            clearTimeout(toastTimeout);

            // HTML-Tags Erkennung im Toast Text
            const htmlTags = ['<span', '<div', '<br', '<small', '<b', '<strong', '<hr', '<p', '&nbsp'];
            const isHTML = htmlTags.some(tag => message.toLowerCase().includes(tag));

            // Ausgabetextformat richtig setzen
            if (isHTML) textSpan.innerHTML = message;
            else textSpan.innerText = message;

            // Reset
            btnContainer.innerHTML = '';
            btnContainer.classList.remove('is-persistent');
            progressBar.style.display = 'none';
            progressBar.style.transition = 'none';
            progressBar.style.transform = 'scaleX(1)';

            // Buttons erstellen, actionText = buttonText
            if (actionText) {
                btnContainer.classList.add('is-persistent');
                const b1 = document.createElement('button');
                b1.className = 'toast-btn';
                b1.innerText = actionText;

                b1.onclick = (e) => {
                    e.stopPropagation();
                    if (actionFn) actionFn();
                    hideToast();
                };

                btnContainer.appendChild(b1); // Button 1 hinzuf√ºgen

                // Zweiten Button erstellen, secondaryText = buttonText
                if (secondaryText) {
                    const b2 = document.createElement('button');
                    b2.className = 'toast-btn';
                    b2.style.border = '1px solid #ff4444';
                    b2.style.color = '#ff4444';
                    b2.style.background = 'rgba(255, 68, 68, 0.1)';
                    b2.innerText = secondaryText;

                    b2.onclick = (e) => {
                        e.stopPropagation();
                        if (secondaryFn) secondaryFn();
                        hideToast();
                    };

                    btnContainer.appendChild(b2); // Button 2 hinzuf√ºgen
                }
            }

            toast.classList.add('show');

            // Toast Timer Logik
            // Wenn Button 1 Text = OK, kein Timer, persistent
            // gilt auch wenn 2 Buttons irgendeinen Text haben
            const isPersistent = (actionText === "OK") || (actionText && secondaryText);
            // Wenn Button 1 null oder Text nicht "OK", Timer f√ºr Toastanzeige
            if (!isPersistent) {
                const duration = actionText ? 8000 : 4000; // 8 Sekunden Zeit, wenn Button 1 Text nicht null, ansonsten 4 Sekunden Toast Anzeige
                progressBar.style.display = 'block';
                setTimeout(() => { // Timer Ablaufbalken
                    progressBar.style.transition = `transform ${duration}ms linear`;
                    progressBar.style.transform = 'scaleX(0)';
                }, 10);
                toastTimeout = setTimeout(() => hideToast(), duration);
            }
        }

        function importNotes() {
            const input = document.createElement("input");
            input.type = "file";
            input.accept = ".json";
            input.onchange = e => {
                const reader = new FileReader();
                reader.onload = ev => {
                    try {
                        const imp = JSON.parse(ev.target.result);

                        // 1. Sicherheits-Backup des aktuellen Standes im ntz-Objekt erstellen
                        ntz.bak.preimport = JSON.parse(JSON.stringify(ntz));
                        saveToDisk();

                        // 2. Daten extrahieren (Kompatibilit√§t pr√ºfen)
                        // Wenn imp.data existiert, ist es das neue Format, sonst das alte
                        let importedNotes = [];
                        if (imp.data && Array.isArray(imp.data.main)) {
                            importedNotes = imp.data.main;
                        } else if (Array.isArray(imp.notes)) {
                            importedNotes = imp.notes;
                        }

                        let addedCount = 0;
                        let skippedCount = 0;

                        // 3. Notizen mergen
                        importedNotes.forEach(newNote => {
                            const isDuplicate = ntz.data.main.some(oldNote =>
                                oldNote.id === newNote.id ||
                                (oldNote.text === newNote.text && oldNote.created === newNote.created)
                            );

                            if (!isDuplicate) {
                                ntz.data.main.push(newNote);
                                addedCount++;
                            } else {
                                skippedCount++;
                            }
                        });

                        // 4. Scratchpad erg√§nzen (nur wenn das importierte nicht leer ist und das lokale schon)
                        //    ansonsten wird das importierte under das bestehende integriert
                        const importedScratch = (imp.data && imp.data.scratch) ? imp.data.scratch : imp.scratch;

                        if (importedScratch) {
                            if (!ntz.data.scratch) {
                                // Fall A: Lokal leer -> Einfach √ºbernehmen
                                ntz.data.scratch = importedScratch;
                            } else if (ntz.data.scratch !== importedScratch) {
                                // Fall B: Beide haben Inhalt -> Sicher zusammenf√ºhren
                                ntz.data.scratch += "\n\n--- Importiertes Backup ---\n" + importedScratch;
                            }
                        }

                        // 5. Speichern und UI aktualisieren
                        saveToDisk();
                        renderNotes();

                        // 6. Feedback
                        let toastMsg = `<div style="text-align:center;">`;
                        toastMsg += `<strong style="display:block; margin-bottom:10px; color:var(--accent-color);">Import abgeschlossen</strong>`;
                        toastMsg += `<span style="font-size:1em;">üì•  ${addedCount} neue Notizen</span>`;
                        if (skippedCount > 0) {
                            toastMsg += `<div style="opacity:0.7; font-size:0.85em; margin-top:4px;">‚è©  ${skippedCount} Duplikate ignoriert</div>`;
                        }
                        toastMsg += `</div>`;
                        showToast(toastMsg, "R√ºckg√§ngig", () => {
                            restoreLastBackup();
                        });

                    } catch (err) {
                        console.error("Import Fehler:", err);
                        showToast("‚ùå  Fehler beim Import!");
                    }
                };
                reader.readAsText(e.target.files[0]);
            };
            input.click();
        }

        // Hilfsfunktion: SHA-256
        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            return Array.from(new Uint8Array(hashBuffer))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }

                        <div style="font-size: 1.1em; font-weight: bold;">${percent}% erledigt</div>
                        <div style="font-size: 0.9em; letter-spacing: 2px; margin-top: 4px;">${bar}</div>
                    </div>
                    <div style="font-size: 0.9em;">
                        <div style="opacity: 0.8;">[x] Erledigt: ${doneTodos}</div>
                        <div style="opacity: 0.8;">[ ] Offen: ${totalTodos - doneTodos}</div>
                    </div>
                `;

            showConsoleModal("üìä Aufgaben-Statistik", statsBody, "OK", () => {
                setTimeout(() => setConsoleFocus(), 100);
            });
            return true;
        }

        function cmdClean() {
            const allNotes = ntz.data.main || [];
            let potentialRemovedCount = 0;

            // 1. Z√§hlen wie viele Zeilen betroffen w√§ren
            allNotes.forEach(n => {
                const matches = n.text.match(/^- \[x\]/gm);
                if (matches) potentialRemovedCount += matches.length;
            });

            if (potentialRemovedCount === 0) {
                showToast("Nichts zu tun. Alles sauber! ‚ú®");
                return true;
            }

            // 2. 2-Button-Toast f√ºr die Best√§tigung
            // Wir nutzen hier das Format: msg, actionText, onAction, secondaryText
            showToast(
                `<span style="display: inline-block; margin-right: 30px;">Sollen ${potentialRemovedCount} erledigte Aufgaben wirklich entfernt werden?</span>`,
                "Entfernen",
                () => {
                    // Ausf√ºhrung bei Klick auf "Entfernen"
                    const cleanedNotes = ntz.data.main.map(n => {
                        const lines = n.text.split('\n');
                        const remainingLines = lines.filter(line => !line.trim().startsWith('- [x]'));
                        return { ...n, text: remainingLines.join('\n').trim() };
                    }).filter(n => n.text !== "");

                    ntz.data.main = cleanedNotes;
                    saveToDisk();
                    renderNotes();

                    showToast(`üßπ Aufgaben wurden entfernt!`);
                },
                "Abbrechen" // Der vierte Parameter f√ºr den zweiten Button
            );

            return true;
        }




        function cmdUnpinAll() {
            const pinnedCount = ntz.data.main.filter(n => n.pinned).length;

            if (pinnedCount === 0) {
                showToast("Keine angepinnten Notizen gefunden.");
                return true;
            }

            showToast(
                `${pinnedCount} Notizen l√∂sen?`,
                "Alle l√∂sen",
                () => {
                    ntz.data.main.forEach(n => n.pinned = false);
                    saveToDisk();
                    renderNotes();
                    showToast("üìç Alle Pins gel√∂st.");
                },
                "Abbrechen"
            );
            return true;
        }

        function cmdDeduplicate() {
            const originalCount = ntz.data.main.length;
            const seenTexts = new Set();

            // Wir filtern das Array: Nur Notizen, deren Text wir noch nicht gesehen haben, bleiben
            const uniqueNotes = ntz.data.main.filter(note => {
                const text = note.text.trim();
                if (seenTexts.has(text)) {
                    return false; // Duplikat gefunden, wird gefiltert
                }
                seenTexts.add(text);
                return true;
            });

            const diff = originalCount - uniqueNotes.length;

            if (diff === 0) {
                showToast("Keine Duplikate gefunden. ‚ú®");
                return true;
            }

            showToast(
                `${diff} doppelte Notizen l√∂schen?`,
                "L√∂schen",
                () => {
                    ntz.data.main = uniqueNotes;
                    saveToDisk();
                    renderNotes();
                    showToast(`üóëÔ∏è ${diff} Duplikate entfernt.`);
                },
                "Abbrechen"
            );
            return true;
        }

        function cmdSortReverse() {
            ntz.data.main.reverse();
            saveToDisk();
            renderNotes();
            showToast("üîÉ Reihenfolge umgekehrt");
            return true;
        }

        function cmdArchiveOld() {
            const DAYS = 30; // Beispiel: 30 Tage
            const threshold = Date.now() - (DAYS * 24 * 60 * 60 * 1000);
            const toDelete = ntz.data.main.filter(n => n.created < threshold && !n.pinned).length;

            if (toDelete === 0) {
                showToast(`Keine ungepinnten Notizen √§lter als ${DAYS} Tage.`);
                return true;
            }

            showToast(
                `${toDelete} alte Notizen l√∂schen?`,
                "L√∂schen",
                () => {
                    ntz.data.main = ntz.data.main.filter(n => n.created >= threshold || n.pinned);
                    saveToDisk();
                    renderNotes();
                    showToast("üßπ Archiv bereinigt.");
                },
                "Abbrechen"
            );
            return true;
        }

        function cmdSummary() {
            const total = ntz.data.main.length;
            const pinned = ntz.data.main.filter(n => n.pinned).length;
            const chars = ntz.data.main.reduce((acc, n) => acc + n.text.length, 0);

            showToast(`üìä ${total} Notizen (${pinned} üìå) | ~${Math.round(chars / 5)} W√∂rter`);
            return true;
        }

        //restore backup

        function cmdToggleFeedback() {
            // Status umkehren
            ntz.cfg.feedback = !ntz.cfg.feedback;

            // Den Toast f√ºr die Best√§tigung zeigen wir IMMER, 
            // damit der User wei√ü, was gerade passiert ist.
            const status = ntz.cfg.feedback ? "aktiviert ‚úÖ" : "deaktiviert ü§ê";

        function cmdResetConfig() {
            showToast(
                "Alle Einstellungen (Farbe, Sortierung, Feedback) zur√ºcksetzen?",
                "Zur√ºcksetzen",
                () => {
                    // Wir kopieren nur den cfg-Teil aus dem Original-Template

        }











        function showLastChangelog() {
            const msg = CHANGELOG[APP_VERSION] || "Neue Updates verf√ºgbar!";
            showToast(`<span class="toast-title">Update ${APP_VERSION}</span><hr class="toast-divider"><div style="margin: 15px;">${msg}</div>`, "ZUR√úCK");
        }

        async function forceUpdateApp() {
            if ('serviceWorker' in navigator) {
                const regs = await navigator.serviceWorker.getRegistrations();
                for (let r of regs) await r.unregister();
            }
            const names = await caches.keys();
            for (let n of names) await caches.delete(n);
            location.reload(true);
        }

        function showConsoleModal(title, content, actionText = "OK", actionFn = null) {
            let html = `<span class="toast-title">${title}</span><hr class="toast-divider">`;

            // Wrapper f√ºr kompaktes Design ohne Gap-Probleme
            html += `<div class="toast-content-wrapper">`;

            if (Array.isArray(content)) {
                // Falls ein Array kommt (f√ºr Logs)
                content.forEach(row => {
                    html += `
                <div style="margin-bottom: 8px;">
                    <div style="font-weight: bold; color: var(--accent-color); line-height: 1.1;">${row.label}</div>
                    <div style="font-size: 0.85em; opacity: 0.8; line-height: 1.2;">${row.value}</div>
                </div>`;
                });
            } else {
                // Falls fertiges HTML kommt (f√ºr Stats)
                html += content;
            }

            html += `</div>`;

            showToast(html, actionText, actionFn);
        }

        function cmdNote() {
            // Bleibt fast gleich, nutzt aber showToast ohne HTML f√ºr Erfolg
            const testNote = `### üìã Markdown Test\nDies ist eine automatisch generierte Test-Notiz...\n\n- [ ] Offen\n- [x] Erledigt`;

            const quotes = [
                "üõ∏ Cockpit gereinigt...",
